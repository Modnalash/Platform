
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UK Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #0d1b2a; color: #fff; margin: 0; padding: 0; }
    header, .container { padding: 20px; }
    header { display: flex; justify-content: space-between; align-items: center; background-color: #112b44; }
    .logout { background: #e63946; border: none; padding: 10px 20px; border-radius: 5px; color: white; cursor: pointer; }
    table { width: 100%; background: #1b263b; margin-bottom: 20px; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #2b3a50; }
    th { background-color: #112d4e; }
    .submit-btn, .order-btn { background: #3fbc5f; padding: 8px 16px; border: none; color: white; border-radius: 5px; cursor: pointer; }
    .order-btn:hover, .submit-btn:hover { background: #2c9e4c; }
  </style>
</head>
<body>
<header>
  <h1>UK Dashboard</h1>
  <button class="logout" onclick="location.href='index.html'">Logout</button>
</header>
<div class="container">
  <h2>Place an Order</h2>
  <table id="stockTable">
    <thead><tr><th>Product</th><th>Category</th><th>Available</th><th>Qty</th><th>Action</th></tr></thead>
    <tbody></tbody>
  </table>

  <div>
    <h3>üõí Order Summary</h3>
    <ul id="orderPreview"></ul>
    <button class="submit-btn" onclick="submitOrder()">‚úÖ Confirm and Submit Order</button>
  </div>
</div>

<script>
const supabase = window.supabase.createClient(
  'https://rwmwsaxlqblvnhfyuuqg.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NDU3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y'
);

let orderItems = [];

async function fetchStock() {
  const { data } = await supabase.from('stock').select('*');
  const tbody = document.querySelector("#stockTable tbody");
  tbody.innerHTML = '';
  data.forEach(item => {
    const row = `<tr>
      <td>${item.name}</td>
      <td>${item.category}</td>
      <td>${item.qty}</td>
      <td><input type="number" data-id="${item.id}" data-name="${item.name}" data-cat="${item.category}" data-qty="${item.qty}" value="0" min="0" max="${item.qty}"></td>
      <td><button class="order-btn" onclick="addToOrder(this)">Add</button></td>
    </tr>`;
    tbody.innerHTML += row;
  });
}

function addToOrder(button) {
  const input = button.closest("tr").querySelector("input");
  const qty = parseInt(input.value);
  if (qty > 0 && qty <= parseInt(input.dataset.qty)) {
    orderItems.push({
      product: input.dataset.name,
      category: input.dataset.cat,
      qty: qty,
      stock_id: input.dataset.id,
      available: parseInt(input.dataset.qty)
    });
    input.value = 0;
    updateOrderPreview();
  }
}

function updateOrderPreview() {
  const ul = document.getElementById("orderPreview");
  ul.innerHTML = '';
  orderItems.forEach((item) => {
    ul.innerHTML += `<li>${item.product} (${item.category}) - Qty: ${item.qty}</li>`;
  });
}

async function submitOrder() {
  if (orderItems.length === 0) return alert("‚ùå No items in order.");
  const groupId = typeof crypto.randomUUID === 'function' ? crypto.randomUUID() : Math.random().toString(36).substring(2, 15);

  for (const item of orderItems) {
    const insertResult = await supabase.from('orders').insert([{
      region: 'UK',
      product: item.product,
      qty: item.qty,
      category: item.category,
      order_group_id: groupId,
      status: 'Pending'
    }]);
    if (insertResult.error) {
      console.error("Insert error:", insertResult.error);
      alert("‚ùå Failed to submit order item.");
      return;
    }

    const newQty = item.available - item.qty;
    await supabase.from('stock').update({ qty: newQty }).eq('id', item.stock_id);
  }

  alert("‚úÖ Order placed successfully.");
  orderItems = [];
  updateOrderPreview();
  fetchStock();
}

document.addEventListener("DOMContentLoaded", fetchStock);
</script>
</body>
</html>
