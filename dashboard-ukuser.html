
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UK Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #0d1b2a; color: #fff; margin: 0; padding: 0; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background-color: #112d4e; }
    header h1 { margin: 0; }
    .logout-btn { background: #f44336; border: none; color: white; padding: 8px 16px; cursor: pointer; border-radius: 5px; }
    .container { padding: 20px; }
    .category-filter { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; background-color: #1b263b; margin-bottom: 20px; }
    th, td { padding: 10px; border: 1px solid #2b3a50; text-align: left; }
    th { background-color: #112d4e; }
    .order-btn, .submit-btn { padding: 8px 16px; background: #3fbc5f; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .order-btn:hover, .submit-btn:hover { background: #2c9e4c; }
    .order-list { background-color: #132030; padding: 10px; border-radius: 6px; margin-bottom: 20px; }
    .order-list ul { padding-left: 20px; }
  </style>
</head>
<body>
<header>
  <h1>UK Dashboard</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>
<div class="container">
  <h2>Place an Order</h2>
  <div class="category-filter">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterTable()">
      <option value="all">All</option>
      <option value="Lashes">Lashes</option>
      <option value="Accessories">Accessories</option>
      <option value="Make-up">Make-up</option>
    </select>
  </div>
  <table id="stockTable">
    <thead>
      <tr><th>Product</th><th>Category</th><th>Available</th><th>Qty</th><th>Action</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="order-list">
    <h3>🛒 Order Summary</h3>
    <ul id="orderPreview"></ul>
    <button class="submit-btn" onclick="submitOrder()">✅ Confirm and Submit Order</button>
  </div>
</div>

<script>
  const supabase = window.supabase.createClient(
    'https://rwmwsaxlqblvnhfyuuqg.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NDU3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y'
  );

  let orderItems = [];

  async function fetchStock() {
    const { data, error } = await supabase.from('stock').select('*');
    const tbody = document.querySelector("#stockTable tbody");
    tbody.innerHTML = '';

    if (!error && data) {
      data.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.category}</td>
          <td>${item.qty}</td>
          <td><input type="number" min="0" max="${item.qty}" value="0"
              data-id="${item.id}" data-name="${item.name}" data-cat="${item.category}" data-qty="${item.qty}"/></td>
          <td><button class="order-btn" onclick="addToOrder(this)">Add</button></td>
        `;
        tbody.appendChild(row);
      });
    }
  }

  function addToOrder(button) {
    const input = button.closest("tr").querySelector("input");
    const qty = parseInt(input.value);
    if (qty > 0 && qty <= parseInt(input.dataset.qty)) {
      orderItems.push({
        product: input.dataset.name,
        category: input.dataset.cat,
        qty: qty,
        stock_id: input.dataset.id,
        available: parseInt(input.dataset.qty)
      });
      input.value = 0;
      updateOrderPreview();
    } else {
      alert("⚠️ Enter a valid quantity.");
    }
  }

  function updateOrderPreview() {
    const ul = document.getElementById("orderPreview");
    ul.innerHTML = '';
    orderItems.forEach((item) => {
      const li = document.createElement("li");
      li.textContent = `${item.product} ({item.category}) - Qty: ${item.qty}`;
      ul.appendChild(li);
    });
  }

  async function submitOrder() {
    if (orderItems.length === 0) return alert("❌ No items in order.");

    for (const item of orderItems) {
      const { error: insertErr } = await supabase.from('orders').insert([
        { region: 'UK', product: item.product, qty: item.qty, status: 'Pending' }
      ]);
      if (insertErr) {
        alert("❌ Failed to insert order: " + insertErr.message);
        return;
      }

      const newQty = item.available - item.qty;
      const { error: updateErr } = await supabase.from('stock').update({ qty: newQty }).eq('id', item.stock_id);
      if (updateErr) {
        alert("❌ Failed to update stock: " + updateErr.message);
        return;
      }
    }

    alert("✅ Order submitted and stock updated!");
    orderItems = [];
    updateOrderPreview();
    fetchStock();
  }

  function filterTable() {
    const value = document.getElementById("categoryFilter").value;
    const rows = document.querySelectorAll("#stockTable tbody tr");
    rows.forEach(row => {
      const cat = row.children[1].innerText;
      row.style.display = (value === 'all' || cat === value) ? '' : 'none';
    });
  }

  function logout() {
    window.location.href = "index.html";
  }

  document.addEventListener("DOMContentLoaded", fetchStock);
</script>
</body>
</html>
