<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UK Dashboard</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #0d1b2a; color: #fff; margin: 0; padding: 0; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background-color: #112d4e; }
    header h1 { margin: 0; }
    .logout-btn { background: #f44336; border: none; color: white; padding: 8px 16px; cursor: pointer; border-radius: 5px; }
    .container { padding: 20px; }
    .filter-row { margin-bottom: 20px; }
    .filter-row label { margin-right: 8px; }
    .filter-row select { padding: 6px 12px; border-radius: 4px; border: none; }
    table { width: 100%; border-collapse: collapse; background-color: #1b263b; margin-bottom: 20px; }
    th, td { padding: 10px; border: 1px solid #2b3a50; text-align: left; }
    th { background-color: #112d4e; }
    .order-btn, .submit-btn { background: #3fbc5f; padding: 8px 16px; border: none; color: white; border-radius: 5px; cursor: pointer; }
    .order-btn:hover, .submit-btn:hover { background: #2c9e4c; }
  </style>
</head>
<body>
  <header>
    <h1>UK Dashboard</h1>
    <button class="logout-btn" onclick="location.href='index.html'">Logout</button>
  </header>

  <div class="container">
    <h2>Place an Order</h2>

    <div class="filter-row">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter" onchange="applyFilter()">
        <option value="All">All</option>
        <option value="Starter Kit">Starter Kit</option>
        <option value="Express Lash">Express Lash</option>
        <option value="Wielokrotnego">Wielokrotnego</option>
        <option value="Bio">Bio</option>
        <option value="Ribbon">Ribbon</option>
        <option value="Accessories">Accessories</option>
        <option value="Make-up">Make-up</option>
      </select>
    </div>

    <table id="stockTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Category</th>
          <th>Available</th>
          <th>Qty</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div>
      <h3>üõí Order Summary</h3>
      <ul id="orderPreview"></ul>
      <button class="submit-btn" onclick="submitOrder()">‚úÖ Confirm and Submit Order</button>
    </div>
  </div>

  <script>
    const { createClient } = supabase;
    const supabaseUrl = 'https://rwmwsaxlqblvnhfyuuqg.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9‚Ä¶';
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    let orderItems = [];

    async function fetchStock() {
      const { data } = await supabaseClient
        .from('stock')
        .select('*');
      const tbody = document.querySelector("#stockTable tbody");
      tbody.innerHTML = '';
      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.category}</td>
          <td>${item.qty}</td>
          <td><input type="number"
                     data-id="${item.id}"
                     data-name="${item.name}"
                     data-cat="${item.category}"
                     data-qty="${item.qty}"
                     value="0"
                     min="0"
                     max="${item.qty}"></td>
          <td><button class="order-btn" onclick="addToOrder(this)">Add</button></td>`;
        tbody.appendChild(row);
      });
      applyFilter();
    }

    function applyFilter() {
      const sel = document.getElementById('categoryFilter').value;
      document.querySelectorAll('#stockTable tbody tr').forEach(row => {
        const cat = row.children[1].innerText;
        row.style.display = (sel === 'All' || cat === sel) ? '' : 'none';
      });
    }

    function addToOrder(button) {
      const input = button.closest("tr").querySelector("input");
      const qty = parseInt(input.value, 10);
      if (qty > 0 && qty <= parseInt(input.dataset.qty, 10)) {
        orderItems.push({
          product: input.dataset.name,
          category: input.dataset.cat,
          qty: qty,
          stock_id: input.dataset.id,
          available: parseInt(input.dataset.qty, 10)
        });
        input.value = 0;
        updateOrderPreview();
      }
    }

    function updateOrderPreview() {
      const ul = document.getElementById("orderPreview");
      ul.innerHTML = '';
      orderItems.forEach(item => {
        ul.innerHTML += `<li>${item.product} (${item.category}) - Qty: ${item.qty}</li>`;
      });
    }

    async function submitOrder() {
      if (!orderItems.length) return alert("‚ùå No items in order.");
      const groupId = crypto.randomUUID ? crypto.randomUUID() : Math.random().toString(36).slice(2);

      for (const item of orderItems) {
        const { error: insErr } = await supabaseClient
          .from('orders')
          .insert([{
            region: 'UK',
            product: item.product,
            qty: item.qty,
            category: item.category,
            order_group_id: groupId,
            status: 'Pending'
          }]);
        if (insErr) { alert("‚ùå Failed to submit order."); return; }
        const newQty = item.available - item.qty;
        await supabaseClient
          .from('stock')
          .update({ qty: newQty })
          .eq('id', item.stock_id);
      }

      alert("‚úÖ Order placed successfully.");
      orderItems = [];
      updateOrderPreview();
      fetchStock();
    }

    document.addEventListener("DOMContentLoaded", fetchStock);
  </script>
</body>
</html>
