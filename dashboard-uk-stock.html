<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UK Live Stock Overview</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@0.285.0/font/lucide.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #181F2F 0%, #153448 100%);
      color: #fff;
      min-height: 100vh;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 260px;
      background: rgba(12, 23, 36, 0.92);
      backdrop-filter: blur(4px);
      border-right: 1.5px solid #263857;
      padding: 2.8rem 1.1rem 1.8rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      min-height: 100vh;
      box-shadow: 3px 0 32px #001f3f24;
    }
    .sidebar h2 {
      margin-bottom: 2.6rem;
      font-size: 2rem;
      color: #51f2d6;
      letter-spacing: 1px;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      background: linear-gradient(90deg, #78ffd6 0%, #31c3f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .sidebar-menu {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }
    .sidebar a, .sidebar button {
      color: #fff;
      text-decoration: none;
      padding: 0.98rem 1.2rem 0.98rem 1.0rem;
      border-radius: 11px;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      font-family: inherit;
      font-size: 1.13rem;
      font-weight: 500;
      transition: background 0.19s, color 0.13s;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 0.85rem;
      letter-spacing: 0.5px;
      outline: none;
    }
    .sidebar a.active, .sidebar a:hover, .sidebar button.logout-btn:hover {
      background: linear-gradient(90deg,#23a6d5 0%, #23d5ab 100%);
      color: #101e2a;
    }
    .sidebar i {
      font-size: 1.25em;
      opacity: 0.74;
    }
    .main {
      flex: 1;
      padding: 2.8rem 4vw 2.2rem 4vw;
      min-width: 0;
    }
    .header {
      background: rgba(17,36,60, 0.89);
      padding: 1.8rem 2.5rem 1.4rem 2.5rem;
      font-size: 1.77rem;
      border-radius: 20px;
      margin-bottom: 2.1rem;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      box-shadow: 0 4px 24px #04183729;
      min-height: 65px;
    }
    .hello-owner {
      font-family: 'Playfair Display', serif;
      font-size: 2.1rem;
      color: #f8fff4;
      font-weight: 700;
      letter-spacing: 1.5px;
      margin-right: 1.4rem;
      margin-top: 0.1rem;
      background: linear-gradient(90deg, #f1fff2 0%, #b3ecf7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtext {
      font-size:1.19rem;
      color:#8ee8e4;
      margin-top:1.6rem;
      margin-bottom:2.2rem;
    }
    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 24px;
      align-items: center;
    }
    .filter-row label { margin-right: 4px; }
    .filter-row input, .filter-row select {
      padding: 8px 13px;
      border-radius: 7px;
      border: none;
      font-size: 1.03rem;
      background: #163453;
      color: #fff;
      outline: none;
      border: 1px solid #23d5ab25;
    }
    .filter-row select:focus, .filter-row input:focus {
      border: 1.5px solid #51f2d6;
    }
    .card-table {
      background: rgba(255,255,255,0.12);
      border-radius: 20px;
      box-shadow: 0 4px 32px #21cfc340;
      padding: 0.5rem 1.1rem 1.1rem 1.1rem;
      overflow-x: auto;
      border: 1.5px solid rgba(55,155,255,0.09);
      min-height: 320px;
      margin-bottom: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.98rem;
      color: #fff;
      margin-bottom: 0;
    }
    thead th {
      background: rgba(10,70,120,0.14);
      color: #72ffe2;
      font-size: 0.95rem;
      padding: 0.58rem 0.5rem;
      text-align: left;
      border-bottom: 2px solid #24d8d999;
      font-weight: 700;
      letter-spacing: 1px;
    }
    tbody tr {
      background: rgba(255,255,255,0.04);
      transition: background 0.13s;
    }
    tbody tr:hover {
      background: rgba(80,240,220,0.13);
    }
    td {
      padding: 0.49rem 0.5rem;
      border-bottom: 1px solid #218b9344;
      vertical-align: top;
      font-size: 0.98rem;
      letter-spacing: 0.2px;
      line-height: 1.3;
    }
    @media (max-width: 900px) {
      .main {padding: 1.2rem 0.3rem;}
      .header {font-size:1.3rem;}
      .sidebar {width:66px;padding:1.2rem 2px;}
      .sidebar h2 {font-size:1.3rem;letter-spacing:0;}
      .sidebar-menu a span {display:none;}
    }
    @media (max-width: 600px) {
      .filter-row {flex-direction:column;}
      .search-bar { width: 92vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <h2>UK User</h2>
      <div class="sidebar-menu">
        <a href="dashboard-ukuser.html"><i class="lucide lucide-home"></i><span>Dashboard</span></a>
        <a href="dashboard-uk-stock.html" class="active"><i class="lucide lucide-warehouse"></i><span>Live Stock Overview</span></a>
      </div>
      <button class="logout-btn" onclick="logout()"><i class="lucide lucide-log-out"></i> Logout</button>
    </nav>
    <main class="main">
      <div class="header">
        <span class="hello-owner">Live Stock Overview</span>
      </div>
      <div class="subtext">
        Below is a live overview of all available stock for UK. Filter and search as you need!
      </div>
      <div class="filter-row">
        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" placeholder="Search by product..." oninput="applyFilter()" />
        <label for="categoryFilter">Category:</label>
        <select id="categoryFilter" onchange="applyFilter()">
          <option value="All">All</option>
          <option value="Starter Kit">Starter Kit</option>
          <option value="Express Lash">Express Lash</option>
          <option value="Wielokrotnego">Wielokrotnego</option>
          <option value="Bio">Bio</option>
          <option value="Ribbon">Ribbon</option>
          <option value="Accessories">Accessories</option>
          <option value="Make-up">Make-up</option>
        </select>
      </div>
      <div class="card-table">
        <table id="stockTable">
          <thead>
            <tr>
              <th>Product</th>
              <th>Category</th>
              <th>Available</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://rwmwsaxlqblvnhfyuuqg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NDU3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y'
    );

    let currentUser = null;

    // Only "uk" role can access this page
    supabase.auth.getUser().then(async ({ data: { user } }) => {
      if(!user) { window.location.href = "index.html"; return; }
      currentUser = user;
      const { data: profile } = await supabase
        .from('profiles')
        .select('role')
        .eq('id', user.id)
        .single();
      if(!profile || profile.role !== 'uk') {
        window.location.href = "index.html";
        return;
      }
      await logAction("View UK Stock", {});
    });

    // Audit log helper
    async function logAction(action, details) {
      if (!currentUser) return;
      await supabase.from('audit_log').insert([
        {
          user_id: currentUser.id,
          user_email: currentUser.email,
          action,
          details
        }
      ]);
    }

    async function fetchStock() {
      const { data, error } = await supabase
        .from('stock')
        .select('*')
        .order('name', { ascending: true });
      if (error) { console.error(error); return; }
      const tbody = document.querySelector('#stockTable tbody');
      tbody.innerHTML = '';
      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.category}</td>
          <td>${item.qty}</td>`;
        tbody.appendChild(row);
      });
      applyFilter();
    }

    function applyFilter() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const selectedCat = document.getElementById('categoryFilter').value;
      document.querySelectorAll('#stockTable tbody tr').forEach(row => {
        const name = row.cells[0].innerText.toLowerCase();
        const cat = row.cells[1].innerText;
        row.style.display =
          ((!searchTerm || name.includes(searchTerm)) &&
           (selectedCat === 'All' || cat === selectedCat))
          ? '' : 'none';
      });
    }

    async function logout() {
      await logAction("Logout", {});
      await supabase.auth.signOut();
      localStorage.clear();
      sessionStorage.clear();
      setTimeout(() => window.location.href = "index.html", 300);
    }

    document.addEventListener('DOMContentLoaded', fetchStock);
  </script>
</body>
</html>
