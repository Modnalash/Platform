<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - MODNA LASH</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
      color: #fff;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #112d4e;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    .sidebar a {
      display: block;
      padding: 10px;
      color: #ddd;
      text-decoration: none;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .sidebar a:hover {
      background-color: #1b3a57;
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
    }
    header {
      background-color: #1e3a5f;
      padding: 10px 20px;
      font-size: 18px;
    }
    .section {
      margin-top: 20px;
    }
    .section h3 {
      color: #a8dadc;
      margin-bottom: 10px;
    }
    .card {
      background-color: #1b263b;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #27496d;
    }
    button {
      background-color: #0077b6;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #005f87;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #1b263b;
      padding: 20px;
      border-radius: 6px;
      width: 300px;
    }
    .modal input {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
    }
    .edit-btn, .delete-btn {
      padding: 4px 8px;
      margin-left: 5px;
      font-size: 12px;
    }
    .edit-btn {
      background-color: #ffc107;
      color: black;
    }
    .delete-btn {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>MODNA Admin</h2>
    <a href="#">Dashboard</a>
    <a href="#">Manage Stock</a>
    <a href="#">Order History</a>
    <a href="#">Export</a>
    <a href="index.html">Logout</a>
  </div>

  <div class="main-content">
    <header>Welcome, Admin</header>

    <div class="section">
      <h3>Stock Management</h3>
      <button onclick="document.getElementById('addModal').style.display='flex'">‚ûï Add Product</button>
      <div class="card">
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Category</th>
              <th>Region</th>
              <th>Qty</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="stock-table">
            <tr><td>Lash Tray A</td><td>Classic</td><td>PL</td><td>120</td><td><button class="edit-btn">‚úèÔ∏è</button><button class="delete-btn" onclick="this.parentElement.parentElement.remove()">üóëÔ∏è</button></td></tr>
            <tr><td>Glue X</td><td>Supplies</td><td>UK</td><td>80</td><td><button class="edit-btn">‚úèÔ∏è</button><button class="delete-btn" onclick="this.parentElement.parentElement.remove()">üóëÔ∏è</button></td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal" id="addModal">
    <div class="modal-content">
      <h3>Add Product</h3>
      <input type="text" id="pname" placeholder="Product name" />
      <input type="text" id="pcategory" placeholder="Category" />
      <input type="text" id="pregion" placeholder="Region (PL/UK/SK)" />
      <input type="number" id="pqty" placeholder="Quantity" />
      <button onclick="addProduct()">Save</button>
      <button onclick="document.getElementById('addModal').style.display='none'">Cancel</button>
    </div>
  </div>

  <script>
    function addProduct() {
      const name = document.getElementById("pname").value;
      const cat = document.getElementById("pcategory").value;
      const reg = document.getElementById("pregion").value;
      const qty = document.getElementById("pqty").value;
      
      if (!name || !cat || !reg || !qty) {
        alert("Please fill out all fields.");
        return;
      }

      const row = `<tr><td>${name}</td><td>${cat}</td><td>${reg}</td><td>${qty}</td><td><button class='edit-btn'>‚úèÔ∏è</button><button class='delete-btn' onclick='this.parentElement.parentElement.remove()'>üóëÔ∏è</button></td></tr>`;
      document.getElementById("stock-table").innerHTML += row;

      document.getElementById("addModal").style.display = 'none';
      document.getElementById("pname").value = "";
      document.getElementById("pcategory").value = "";
      document.getElementById("pregion").value = "";
      document.getElementById("pqty").value = "";
    }
  </script>
</body>
</html>
