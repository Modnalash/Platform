<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0b1c2c;
      color: white;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 260px;
      background-color: #123455;
      padding: 25px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .sidebar h2 span {
      display: block;
      font-size: 24px;
      font-weight: 700;
      color: #7fffd4;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
      display: block;
      font-size: 18px;
      transition: 0.2s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #1e4c78;
    }

    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .welcome {
      background-color: #1e4c78;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .cards {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      background-color: #1e4c78;
      padding: 30px;
      border-radius: 20px;
      width: 300px;
      font-size: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 22px;
    }

    .info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      font-size: 18px;
    }

    .icon {
      font-size: 22px;
    }

    @media (max-width: 800px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; flex-direction: row; flex-wrap: wrap; justify-content: center; }
      .sidebar a { margin: 5px; }
      .main { padding: 15px; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>MODNA <span>Admin</span></h2>
      <a href="dashboard-admin.html" class="active">Dashboard</a>
      <a href="manage-stock.html">Manage Stock</a>
      <a href="order-history.html">Order History</a>
      <a href="report.html">Report</a>
    </div>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="main">
    <div class="welcome">Welcome, Admin</div>

    <div class="cards">
      <div class="card">
        <h3>Quick Overview</h3>
        <div class="info"><span class="icon">ðŸ“¦</span> <span id="totalStock">Loading total stock...</span></div>
        <div class="info"><span class="icon">ðŸ“„</span> <span id="newOrders">Loading new orders...</span></div>
      </div>
    </div>
  </div>

  <script>
    // âœ… FIX: do NOT redeclare "supabase" (CDN uses that name already)
    window.__sb = window.__sb || window.supabase.createClient(
      'https://rwmwsaxlqblvnhfyuuqg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwNjE3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y'
    );
    const sb = window.__sb;

    async function logout() {
      await sb.auth.signOut();
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    async function loadDashboard() {
      // total stock count
      const { data: stockData, error: stockError } = await sb
        .from("stock")
        .select("qty");

      if (stockError) {
        document.getElementById("totalStock").textContent = "Error loading stock";
      } else {
        const total = (stockData || []).reduce((sum, r) => sum + (r.qty || 0), 0);
        document.getElementById("totalStock").textContent = `Total stock: ${total}`;
      }

      // new orders count
      const { data: orderData, error: orderError } = await sb
        .from("orders")
        .select("id")
        .eq("status", "Pending");

      if (orderError) {
        document.getElementById("newOrders").textContent = "Error loading orders";
      } else {
        document.getElementById("newOrders").textContent = `New orders: ${(orderData || []).length}`;
      }
    }

    loadDashboard();
  </script>
</body>
</html>
