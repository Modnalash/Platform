<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PL Local Stock</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0d1b2a; color: white; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; background: #112d4e; }
    header h1 { margin: 0; font-size: 1.5rem; }
    .back-btn, .logout-btn { background: #f44336; border: none; color: white; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; }
    .container { padding: 2rem; }
    .controls { display: flex; flex-wrap: wrap; gap: 1rem; margin-bottom: 1.5rem; }
    .controls input, .controls select { padding: 0.5rem 1rem; border-radius: 4px; border: none; font-size: 1rem; }
    table { width: 100%; border-collapse: collapse; background: #1b263b; margin-bottom: 1.5rem; }
    th, td { padding: 0.75rem 1rem; border: 1px solid #2b3a50; text-align: left; }
    th { background: #112d4e; }
    .actions button { background: #3fbc5f; border: none; color: #0d1b2a; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
    .actions button:hover { background: #2c9e4c; }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="location.href='dashboard-pluser.html'">‚Üê Back</button>
    <h1>PL Local Stock</h1>
    <button class="logout-btn" onclick="location.href='index.html'">Logout</button>
  </header>
  <div class="container">
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search by product..." />
      <select id="categoryFilter">
        <option value="">All</option>
      </select>
    </div>
    <table id="localStockTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Category</th>
          <th>Qty</th>
          <th>Adjust</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script>
    const supabase = window.supabase.createClient(
      'https://rwmwsaxlqblvnhfyuuqg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NDU3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y'
    );

    let adminStock = [];
    let plStock = [];

    async function fetchData() {
      const [mainRes, plRes] = await Promise.all([
        supabase.from('stock').select('*').order('id'),
        supabase.from('pl_stock').select('*').order('id')
      ]);
      adminStock = mainRes.data || [];
      plStock = plRes.data || [];
      populateCategoryFilter();
      renderTable();
    }

    function populateCategoryFilter() {
      const cats = [...new Set(adminStock.map(r => r.category))];
      const sel = document.getElementById('categoryFilter');
      sel.innerHTML = `<option value="">All</option>` +
        cats.map(c => `<option value="${c}">${c}</option>`).join('');
    }

    function renderTable() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const cat = document.getElementById('categoryFilter').value;
      const tbody = document.querySelector('#localStockTable tbody');
      tbody.innerHTML = '';

      // Merge main and PL stock
      const merged = adminStock.map(item => {
        const pl = plStock.find(x => x.name === item.name) || {};
        return { id: item.id, name: item.name, category: item.category, qty: pl.qty ?? 0 };
      });

      merged
        .filter(item => {
          const matchSearch = !search || item.name.toLowerCase().includes(search);
          const matchCat = !cat || item.category === cat;
          return matchSearch && matchCat;
        })
        .forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.name}</td>
            <td>${item.category}</td>
            <td class="qty-cell">${item.qty}</td>
            <td><input type="number" id="adj-${item.id}" value="${item.qty}" min="0"></td>
            <td class="actions"><button onclick="updateLocal(${item.id})">Update</button></td>
          `;
          tbody.appendChild(tr);
        });
    }

    async function updateLocal(id) {
      const newQty = parseInt(document.getElementById(`adj-${id}`).value, 10);
      if (isNaN(newQty)) return alert('Enter a valid number');
      const main = adminStock.find(r => r.id === id);
      // Upsert into pl_stock based on name
      const { error } = await supabase.from('pl_stock').upsert([
        { name: main.name, category: main.category, qty: newQty }
      ], { onConflict: ['name'] });
      if (error) return alert(error.message);
      fetchData();
    }

    document.getElementById('searchInput').addEventListener('input', renderTable);
    document.getElementById('categoryFilter').addEventListener('change', () => { renderTable(); });

    document.addEventListener('DOMContentLoaded', fetchData);
  </script>
</body>
</html>
