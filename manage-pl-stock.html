<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PL Local Stock</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0d1b2a; color: #fff; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; background: #112d4e; }
    header h1 { margin: 0; font-size: 1.5rem; }
    .back-btn, .logout-btn { background: #f44336; border: none; color: #fff; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; }
    .container { padding: 2rem; }
    .controls { display: flex; flex-wrap: wrap; gap: 1rem; margin-bottom: 1.5rem; }
    .controls input, .controls select { padding: 0.5rem 1rem; border-radius: 4px; border: none; font-size: 1rem; }
    table { width: 100%; border-collapse: collapse; background: #1b263b; margin-bottom: 1.5rem; }
    /* …rest of your styles… */
  </style>
</head>
<body>
  <header>
    <h1>PL Local Stock</h1>
    <button class="back-btn" onclick="window.history.back()">Back</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>
  <div class="container">
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search local stock..." oninput="renderTable()" />
      <select id="categoryFilter" onchange="renderTable()">
        <option value="">All Categories</option>
        <option value="Electronics">Electronics</option>
        <option value="Make-up">Make-up</option>
        <!-- etc. -->
      </select>
      <input type="text" id="newName" placeholder="Name" />
      <select id="newCategory">
        <option value="Electronics">Electronics</option>
        <option value="Make-up">Make-up</option>
        <!-- etc. -->
      </select>
      <input type="number" id="newQty" placeholder="Quantity" min="0" />
      <button onclick="addLocalProduct()">Add Local Item</button>
    </div>
    <div id="msg" class="msg"></div>
    <table id="localStockTable">
      <thead>
        <tr><th>ID</th><th>Name</th><th>Category</th><th>Qty</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // ─── REPLACE THIS BLOCK ─────────────────────────────────────────────
    const supabase = window.supabase.createClient(
      'https://rwmwsaxlqblvnhfyuuqg.supabase.co',
      'YOUR_SUPABASE_ANON_KEY'    eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NDU3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y
    );
    // ────────────────────────────────────────────────────────────────────

    let localData = [];

    async function fetchLocal() {
      const { data, error } = await supabase
        .from('pl_stock')
        .select('*')
        .order('id', { ascending: true });
      if (error) return console.error(error);
      localData = data;
      renderTable();
    }

    function renderTable() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const cat = document.getElementById('categoryFilter').value;
      const tbody = document.querySelector('#localStockTable tbody');
      tbody.innerHTML = '';

      localData
        .filter(item =>
          (item.name.toLowerCase().includes(search) || !search) &&
          (item.category === cat || !cat)
        )
        .forEach(item => {
          const row = `<tr>
            <td>${item.id}</td>
            <td>${item.name}</td>
            <td>${item.category}</td>
            <td>${item.qty}</td>
          </tr>`;
          tbody.insertAdjacentHTML('beforeend', row);
        });
    }

    async function addLocalProduct() {
      const name = document.getElementById('newName').value.trim();
      const category = document.getElementById('newCategory').value;
      const qty = parseInt(document.getElementById('newQty').value, 10);
      if (!name || !category || isNaN(qty)) return alert('Fill out all fields');

      const { error } = await supabase
        .from('pl_stock')
        .insert([{ name, category, qty }]);

      if (error) return alert(error.message);
      document.getElementById('msg').innerText = '✅ Added!';
      setTimeout(() => document.getElementById('msg').innerText = '', 2000);

      document.getElementById('newName').value = '';
      document.getElementById('newCategory').value = '';
      document.getElementById('newQty').value = '';
      fetchLocal();
    }

    document.addEventListener('DOMContentLoaded', fetchLocal);
  </script>
</body>
</html>
