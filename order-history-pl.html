<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PL Order History</title>
  <!-- Google Font for Handwriting Style -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #0d1b2a; color: #fff; margin: 0; padding: 0; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background-color: #112d4e; }
    header h1 { margin: 0; font-family: 'Dancing Script', cursive; font-size: 2.5rem; }
    .logout-btn { background: #f44336; border: none; color: white; padding: 8px 16px; cursor: pointer; border-radius: 5px; }
    .container { padding: 20px; }
    .list-btn { background: #00a8e8; border: none; color: white; padding: 8px 16px; cursor: pointer; border-radius: 5px; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; background-color: #1b263b; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #2b3a50; text-align: left; }
    th { background-color: #112d4e; }
  </style>
</head>
<body>
  <header>
    <h1>Hello Olivia</h1>
    <button class="logout-btn" onclick="location.href='index.html'">Logout</button>
  </header>

  <div class="container">
    <button class="list-btn" onclick="location.href='dashboard-pluser.html'">‚Üê Back to Dashboard</button>
    <h2>Your Order History</h2>
    <table id="ordersTable">
      <thead>
        <tr>
          <th>Order #</th>
          <th>Date</th>
          <th>Product</th>
          <th>Category</th>
          <th>Qty</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const { createClient } = supabase;
    const supabaseUrl = 'https://rwmwsaxlqblvnhfyuuqg.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NDU3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y';
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    async function fetchOrders() {
      const { data: orders, error } = await supabaseClient
        .from('orders')
        .select('order_group_id,product,category,qty,status,created_at')
        .eq('region', 'PL')
        .order('created_at', { ascending: false });
      if (error) {
        console.error(error);
        return;
      }
      const tbody = document.querySelector('#ordersTable tbody');
      tbody.innerHTML = '';
      orders.forEach(o => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${o.order_group_id.slice(0,8)}</td>
          <td>${new Date(o.created_at).toLocaleString()}</td>
          <td>${o.product}</td>
          <td>${o.category}</td>
          <td>${o.qty}</td>
          <td>${o.status}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.addEventListener('DOMContentLoaded', fetchOrders);
  </script>
</body>
</html>
