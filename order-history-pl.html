<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PL Order History</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { margin:0; font-family:Segoe UI,sans-serif; background:#0d1b2a; color:#fff; }
    header { display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; background:#112d4e; }
    header h1 { margin:0; font-size:1.5rem; }
    .back-btn, .logout-btn { background:#f44336; border:none; color:#fff; padding:0.5rem 1rem; border-radius:5px; cursor:pointer; }
    .container { padding:2rem; }
    .order-block { background:#1b263b; border-radius:8px; padding:1rem; margin-bottom:1rem; }
    .order-block.fulfilled { opacity:0.6; }
    .order-block h3 { margin:0 0 .25rem; font-size:1.25rem; }
    .order-block small { color:#bbb; }
    table { width:100%; border-collapse:collapse; margin-top:.5rem; background:#1b263b; }
    th, td { padding:.75rem 1rem; border:1px solid #2b3a50; text-align:left; }
    th { background:#112d4e; }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="location.href='dashboard-pluser.html'">← Back</button>
    <h1>Your Order History</h1>
    <button class="logout-btn" onclick="location.href='index.html'">Logout</button>
  </header>

  <div class="container">
    <div id="ordersContainer"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://rwmwsaxlqblvnhfyuuqg.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6InBsX2Fub24iLCJpYXQiOjE3NDk4NDU3OTYsImV4cCI6MjA2NTQyMTc5Nn0.Gq1pT9DhrXxK6N4uDlQHJQk2c0TaYFi0KZ2cvUdMZ2Q';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadOrders() {
      const { data: rows, error } = await supabase
        .from('orders')
        .select('order_group_id,product,category,qty,status,created_at')
        .eq('region', 'PL')
        .order('created_at', { ascending: false });

      const container = document.getElementById('ordersContainer');
      container.innerHTML = '';
      if (error) {
        container.innerHTML = `<p style="color:#f66">Error loading orders</p>`;
        console.error(error);
        return;
      }
      if (!rows || !rows.length) {
        container.innerHTML = `<p>No past orders found</p>`;
        return;
      }

      const groups = {};
      rows.forEach(o => { (groups[o.order_group_id] ||= []).push(o); });

      Object.entries(groups).forEach(([gid, items]) => {
        const allFulfilled = items.every(i => i.status === 'Fulfilled');
        const block = document.createElement('div');
        block.className = 'order-block' + (allFulfilled ? ' fulfilled' : '');

        const date = new Date(Math.min(...items.map(i => new Date(i.created_at))));
        const dateStr = date.toLocaleString();

        const rowsHtml = items.map(i =>
          `<tr><td>${i.product}</td><td>${i.category}</td><td>${i.qty}</td><td>${i.status}</td></tr>`
        ).join('');

        block.innerHTML = `
          <h3>Order #${gid.slice(0,8)}${allFulfilled ? ' - ✅ Fulfilled' : ''}</h3>
          <small><em>${dateStr}</em></small>
          <table>
            <thead><tr><th>Product</th><th>Category</th><th>Qty</th><th>Status</th></tr></thead>
            <tbody>${rowsHtml}</tbody>
          </table>
        `;
        container.appendChild(block);
      });
    }

    document.addEventListener('DOMContentLoaded', loadOrders);
  </script>
</body>
</html>
