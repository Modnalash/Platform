<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Inventory Valuation &amp; Multi-Currency Report</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Use the UMD build for Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.34.0/dist/supabase.min.js"></script>
  <style>
    body { margin:0; font-family:'Inter',sans-serif; background:#0b1c2c; color:#fff }
    .container { max-width:1200px; margin:auto; padding:2rem }
    .back-btn {
      display:inline-block; margin-bottom:1rem;
      background:#1e3d5e; color:#fff; padding:8px 12px;
      border-radius:6px; text-decoration:none;
    }
    .back-btn:hover { background:#285a87 }
    h1 { margin-top:0; }
    .filters {
      display:flex; flex-wrap:wrap; gap:1rem; margin-bottom:1rem;
    }
    .filters label,
    .filters input,
    .filters select,
    .filters button {
      font-size:1rem;
    }
    .filters input[type=date],
    .filters input[type=text],
    .filters select,
    .filters button {
      padding:8px; border:none; border-radius:6px;
      background:#fff; color:#000;
    }
    .filters button { cursor:pointer; }
    table {
      width:100%; border-collapse:collapse; background:#15273a;
      border-radius:8px; overflow:hidden; margin-top:1rem;
    }
    th, td {
      padding:8px 12px; border-bottom:1px solid #1e3d5e;
      font-size:.9rem;
    }
    th { background:#112b44; text-align:left }
    .numeric { text-align:right; }
    tfoot td { background:#112b44; font-weight:bold }
    tr.low-stock { background:rgba(255,0,0,0.1) }
    canvas { margin-top:2rem; background:#fff; border-radius:8px; padding:1rem }
  </style>
</head>
<body>
  <div class="container">
    <a href="dashboard-admin.html" class="back-btn">⬅ Back to Dashboard</a>
    <h1>Inventory Valuation &amp; Multi-Currency Report</h1>

    <div class="filters">
      <label>FX Date:
        <input type="date" id="fxDate" max="">
      </label>
      <button onclick="loadFx()">Load FX Rates</button>
      <input type="text" id="searchInput" placeholder="Search product…" oninput="render()">
      <select id="categoryFilter" onchange="render()">
        <option value="">All Categories</option>
      </select>
    </div>

    <table id="reportTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Category</th>
          <th class="numeric">Qty (Admin)</th>
          <th class="numeric">Qty (PL)</th>
          <th class="numeric">Total Qty</th>
          <th class="numeric">Cost USD</th>
          <th class="numeric">Cost PLN</th>
          <th class="numeric">Cost GBP</th>
          <th class="numeric">Cost EUR</th>
          <th class="numeric">Sell PLN</th>
          <th class="numeric">Sell GBP</th>
          <th class="numeric">Sell EUR</th>
          <th class="numeric">Value PLN</th>
          <th class="numeric">Value GBP</th>
          <th class="numeric">Value EUR</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="9">Totals:</td>
          <td id="tSellPln" class="numeric">0.00 PLN</td>
          <td id="tSellGbp" class="numeric">£0.00</td>
          <td id="tSellEur" class="numeric">€0.00</td>
          <td id="tValPln"  class="numeric">0.00 PLN</td>
          <td id="tValGbp"  class="numeric">£0.00</td>
          <td id="tValEur"  class="numeric">€0.00</td>
        </tr>
      </tfoot>
    </table>

    <canvas id="categoryChart" height="80"></canvas>
  </div>

  <script>
    // Supabase client
    const supabase = window.supabase.createClient(
      'https://rwmwsaxlqblvnhfyuuqg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NDU3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y'
    );

    let adminStock = [], plStock = [], fx = { PLN:1, GBP:1, EUR:1 };

    // Setup date picker to today
    const fxDate = document.getElementById('fxDate');
    fxDate.max = new Date().toISOString().slice(0,10);
    fxDate.value = fxDate.max;

    window.addEventListener('DOMContentLoaded', init);

    async function init() {
      // Load stock data
      const [{ data: aData }, { data: pData }] = await Promise.all([
        supabase.from('stock').select('*'),
        supabase.from('pl_stock').select('*')
      ]);
      adminStock = aData || [];
      plStock    = pData || [];
      populateCategories();
      await loadFx();
      render();
    }

    // Fetch FX rates (use 'latest' if date invalid)
    async function loadFx() {
      const d = fxDate.value;
      const endpoint = d && new Date(d) <= new Date()
        ? d
        : 'latest';
      const url = `https://api.exchangerate.host/${endpoint}?base=USD&symbols=PLN,GBP,EUR`;
      try {
        console.log('Loading FX from', url);
        const resp = await fetch(url);
        const json = await resp.json();
        if (json && json.rates) {
          fx = json.rates;
          console.log('FX rates:', fx);
        }
      } catch (err) {
        console.warn('FX load error', err);
      }
      render();
    }

    function populateCategories() {
      const cats = [...new Set(adminStock.map(r=>r.category))];
      const sel  = document.getElementById('categoryFilter');
      sel.innerHTML = `<option value="">All Categories</option>`
        + cats.map(c=>`<option>${c}</option>`).join('');
    }

    function render() {
      const term = document.getElementById('searchInput').value.toLowerCase();
      const catFilter = document.getElementById('categoryFilter').value;
      const tbody = document.querySelector('#reportTable tbody');
      tbody.innerHTML = '';

      let tot = { sellPln:0, sellGbp:0, sellEur:0, valPln:0, valGbp:0, valEur:0 };

      adminStock.forEach(r => {
        if (!r.name.toLowerCase().includes(term)) return;
        if (catFilter && r.category!==catFilter) return;

        const plRow     = plStock.find(x=>x.name===r.name) || {};
        const qtyA      = +r.qty || 0;
        const qtyP      = +plRow.qty || 0;
        const totalQty  = qtyA + qtyP;

        // costUsd entered in USD
        const costUsd   = +r.cost_usd || 0;
        const costPln   = costUsd * fx.PLN;
        const costGbp   = costUsd * fx.GBP;
        const costEur   = costUsd * fx.EUR;

        // sellPln entered in PLN
        const sellPln   = +r.sell_pln || 0;
        const sellUsd   = sellPln / fx.PLN;
        const sellGbp   = sellUsd * fx.GBP;
        const sellEur   = sellUsd * fx.EUR;

        const valPln    = totalQty * sellPln;
        const valGbp    = totalQty * sellGbp;
        const valEur    = totalQty * sellEur;

        const tr = document.createElement('tr');
        if (totalQty <= 50) tr.classList.add('low-stock');
        tr.innerHTML = `
          <td>${r.name}</td>
          <td>${r.category}</td>
          <td class="numeric">${qtyA}</td>
          <td class="numeric">${qtyP}</td>
          <td class="numeric">${totalQty}</td>
          <td class="numeric">${new Intl.NumberFormat('en-US',{style:'currency',currency:'USD'}).format(costUsd)}</td>
          <td class="numeric">${new Intl.NumberFormat('pl-PL',{style:'currency',currency:'PLN'}).format(costPln)}</td>
          <td class="numeric">${new Intl.NumberFormat('en-GB',{style:'currency',currency:'GBP'}).format(costGbp)}</td>
          <td class="numeric">${new Intl.NumberFormat('de-DE',{style:'currency',currency:'EUR'}).format(costEur)}</td>
          <td class="numeric">${new Intl.NumberFormat('pl-PL',{style:'currency',currency:'PLN'}).format(sellPln)}</td>
          <td class="numeric">${new Intl.NumberFormat('en-GB',{style:'currency',currency:'GBP'}).format(sellGbp)}</td>
          <td class="numeric">${new Intl.NumberFormat('de-DE',{style:'currency',currency:'EUR'}).format(sellEur)}</td>
          <td class="numeric">${new Intl.NumberFormat('pl-PL',{style:'currency',currency:'PLN'}).format(valPln)}</td>
          <td class="numeric">${new Intl.NumberFormat('en-GB',{style:'currency',currency:'GBP'}).format(valGbp)}</td>
          <td class="numeric">${new Intl.NumberFormat('de-DE',{style:'currency',currency:'EUR'}).format(valEur)}</td>
        `;
        tbody.appendChild(tr);

        tot.sellPln += sellPln * totalQty;
        tot.sellGbp += sellGbp * totalQty;
        tot.sellEur += sellEur * totalQty;
        tot.valPln  += valPln;
        tot.valGbp  += valGbp;
        tot.valEur  += valEur;
      });

      document.getElementById('tSellPln').textContent = new Intl.NumberFormat('pl-PL',{style:'currency',currency:'PLN'}).format(tot.sellPln);
      document.getElementById('tSellGbp').textContent = new Intl.NumberFormat('en-GB',{style:'currency',currency:'GBP'}).format(tot.sellGbp);
      document.getElementById('tSellEur').textContent = new Intl.NumberFormat('de-DE',{style:'currency',currency:'EUR'}).format(tot.sellEur);
      document.getElementById('tValPln').textContent  = new Intl.NumberFormat('pl-PL',{style:'currency',currency:'PLN'}).format(tot.valPln);
      document.getElementById('tValGbp').textContent  = new Intl.NumberFormat('en-GB',{style:'currency',currency:'GBP'}).format(tot.valGbp);
      document.getElementById('tValEur').textContent  = new Intl.NumberFormat('de-DE',{style:'currency',currency:'EUR'}).format(tot.valEur);

      drawChart();
    }

    function drawChart() {
      const sums = {};
      document.querySelectorAll('#reportTable tbody tr').forEach(tr=>{
        const cat = tr.cells[1].textContent;
        const val = parseFloat(tr.cells[12].textContent.replace(/[^0-9\.-]/g,'')) || 0;
        sums[cat] = (sums[cat] || 0) + val;
      });
      const ctx = document.getElementById('categoryChart').getContext('2d');
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx,{
        type:'bar', data:{
          labels: Object.keys(sums),
          datasets:[{ label:'Value by Category (PLN)', data: Object.values(sums), backgroundColor:'#7ee2f6' }]
        },
        options:{ responsive:true, scales:{ y:{ beginAtZero:true } } }
      });
    }
  </script>
</body>
</html>
