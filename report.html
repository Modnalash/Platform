<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Inventory Valuation & Multi-Currency Report</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { margin:0; font-family:Inter,sans-serif; background:#0b1c2c; color:#fff; position:relative; }
    .container { max-width:1200px; margin:0 auto; padding:2rem; }
    .back-btn { background:#1e3d5e; color:#fff; padding:8px 12px; border-radius:6px; text-decoration:none; display:inline-block; margin-bottom:1rem; }
    .back-btn:hover { background:#285a87; }
    h1 { margin-top:0; }
    .filters { display:flex; flex-wrap:wrap; gap:1rem; margin-bottom:1rem; }
    .filters input, .filters select { font-size:1rem; padding:8px; border:0; border-radius:6px; background:#fff; color:#000; }

    /* Table styling */
    table { width:100%; border-collapse:collapse; background:#15273a; border-radius:8px; overflow:hidden; }
    th, td { padding:8px 12px; border-bottom:1px solid #1e3d5e; font-size:.9rem; }
    th { background:#112b44; text-align:left; }
    .numeric { text-align:right; }
    tfoot td { background:#112b44; font-weight:bold; }
    tr.low-stock { background:rgba(255,0,0,0.1); }

    /* Scrollable tbody - disabled for pagination */
    #reportTable { /*display: block;*/ }

    /* Pagination controls */
    #paginationControls { text-align:center; margin:1rem 0; }
    #paginationControls button { margin:0 0.5rem; padding:6px 12px; font-size:1rem; border:none; border-radius:6px; background:#1e3d5e; color:#fff; cursor:pointer; }
    #paginationControls button:disabled { background:#4a637a; cursor:default; }
    #paginationControls span { font-size:1rem; }

    /* Chart styling */
    canvas { margin-top:2rem; background:#fff; border-radius:8px; padding:1rem; }

    /* Summary box in top right */
    #totalsSummary { position:absolute; top:1.5rem; right:1.5rem; background:#112b44; border:1px solid #1e3d5e; padding:1rem; border-radius:8px; text-align:right; font-size:.9rem; }
    #totalsSummary .summary-title { font-weight:bold; margin-bottom:0.5rem; font-size:1rem; text-align:left; }
    #totalsSummary table { border-collapse:collapse; }
    #totalsSummary td, #totalsSummary th { padding:4px 8px; }
  </style>
</head>
<body>
  <div class="container">
    <a href="dashboard-admin.html" class="back-btn">⬅ Back to Dashboard</a>
    <h1>Inventory Valuation &amp; Multi-Currency Report</h1>

    <!-- Totals summary box -->
    <div id="totalsSummary">
      <div class="summary-title">Stock Value</div>
      <table>
        <tr><th>PLN:</th><td id="sumPln">0.00 PLN</td></tr>
        <tr><th>GBP:</th><td id="sumGbp">£0.00</td></tr>
        <tr><th>EUR:</th><td id="sumEur">€0.00</td></tr>
      </table>
    </div>

    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search product…" oninput="render()"/>
      <select id="categoryFilter" onchange="render()">
        <option value="">All Categories</option>
      </select>
    </div>

    <table id="reportTable">
      <thead>
        <tr>
          <th>Product</th><th>Category</th>
          <th class="numeric">Qty (Admin)</th><th class="numeric">Qty (PL)</th><th class="numeric">Total Qty</th>
          <th class="numeric">Cost USD</th><th class="numeric">Cost PLN</th><th class="numeric">Cost GBP</th><th class="numeric">Cost EUR</th>
          <th class="numeric">Sell PLN</th><th class="numeric">Sell GBP</th><th class="numeric">Sell EUR</th>
          <th class="numeric">Value PLN</th><th class="numeric">Value GBP</th><th class="numeric">Value EUR</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="12">Totals:</td>
          <td id="tValPln" class="numeric">0.00 PLN</td>
          <td id="tValGbp" class="numeric">£0.00</td>
          <td id="tValEur" class="numeric">€0.00</td>
        </tr>
      </tfoot>
    </table>

    <!-- Pagination controls -->
    <div id="paginationControls">
      <button id="prevBtn">Prev</button>
      <span id="pageInfo">Page 1 of 1</span>
      <button id="nextBtn">Next</button>
    </div>

    <canvas id="categoryChart" height="80"></canvas>
  </div>

  <script>
    const rowsPerPage = 10;
    let currentPage = 0;

    const supabase = window.supabase.createClient(
      'https://rwmwsaxlqblvnhfyuuqg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NDU3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y'
    );
    let adminStock = [], plStock = [], fx = { PLN:1, GBP:1, EUR:1 };

    document.getElementById('prevBtn').onclick = () => { currentPage--; render(); };
    document.getElementById('nextBtn').onclick = () => { currentPage++; render(); };

    window.addEventListener('DOMContentLoaded', async () => {
      const [a,p] = await Promise.all([
        supabase.from('stock').select('*'),
        supabase.from('pl_stock').select('*')
      ]);
      adminStock = a.data || [];
      plStock    = p.data || [];
      populateCategories();
      await loadFx();
    });

    async function loadFx() {
      const url = 'https://open.er-api.com/v6/latest/USD';
      try {
        const res = await fetch(url);
        const json = await res.json();
        if (json.result === 'success' && json.rates) {
          fx = { PLN: json.rates.PLN, GBP: json.rates.GBP, EUR: json.rates.EUR };
        }
      } catch (e) {}
      render();
    }

    function populateCategories() {
      const sel = document.getElementById('categoryFilter');
      sel.innerHTML = `<option value="">All Categories</option>` +
                      [...new Set(adminStock.map(r => r.category))]
                        .map(c => `<option>${c}</option>`).join('');
    }

    function render() {
      const term = document.getElementById('searchInput').value.toLowerCase();
      const catF = document.getElementById('categoryFilter').value;

      const filtered = adminStock.filter(r =>
        r.name.toLowerCase().includes(term) && (!catF || r.category === catF)
      );
      const totalPages = Math.ceil(filtered.length / rowsPerPage);
      if (currentPage < 0) currentPage = 0;
      if (currentPage >= totalPages) currentPage = totalPages - 1;

      const start = currentPage * rowsPerPage;
      const pageItems = filtered.slice(start, start + rowsPerPage);

      const tbody = document.querySelector('#reportTable tbody');
      tbody.innerHTML = '';

      let totals = { valPln:0, valGbp:0, valEur:0 };

      pageItems.forEach(r => {
        const pl = plStock.find(x => x.name === r.name) || {};
        const qtyA = +r.qty || 0;
        const qtyP = +pl.qty || 0;
        const totalQty = qtyA + qtyP;

        const costUsd = +r.cost_usd || 0;
        const costPln = costUsd * fx.PLN;
        const costGbp = costUsd * fx.GBP;
        const costEur = costUsd * fx.EUR;

        const sellPln = +r.sell_pln || 0;
        const sellUsd = sellPln / fx.PLN;
        const sellGbp = sellUsd * fx.GBP;
        const sellEur = sellUsd * fx.EUR;

        const valPln = totalQty * sellPln;
        const valGbp = totalQty * sellGbp;
        const valEur = totalQty * sellEur;

        totals.valPln += valPln;
        totals.valGbp += valGbp;
        totals.valEur += valEur;

        const tr = document.createElement('tr');
        if (totalQty <= 50) tr.classList.add('low-stock');
        tr.innerHTML = `
          <td>${r.name}</td>
          <td>${r.category}</td>
          <td class="numeric">${qtyA}</td>
          <td class="numeric">${qtyP}</td>
          <td class="numeric">${totalQty}</td>
          <td class="numeric">${new Intl.NumberFormat('en-US',{style:'currency',currency:'USD'}).format(costUsd)}</td>
          <td class="numeric">${new Intl.NumberFormat('pl-PL',{style:'currency',currency:'PLN'}).format(costPln)}</td>
          <td class="numeric">${new Intl.NumberFormat('en-GB',{style:'currency',currency:'GBP'}).format(costGbp)}</td>
          <td class="numeric">${new Intl.NumberFormat('de-DE',{style:'currency',currency:'EUR'}).format(costEur)}</td>
          <td class="numeric">${new Intl.NumberFormat('pl-PL',{style:'currency',currency:'PLN'}).format(sellPln)}</td>
          <td class="numeric">${new Intl.NumberFormat('en-GB',{style:'currency',currency:'GBP'}).format(sellGbp)}</td>
          <td class="numeric">${new Intl.NumberFormat('de-DE',{style:'currency',currency:'EUR'}).format(sellEur)}</td>
          <td class="numeric">${new Intl.NumberFormat('pl-PL',{style:'currency',currency:'PLN'}).format(valPln)}</td>
          <td class="numeric">${new Intl.NumberFormat('en-GB',{style:'currency',currency:'GBP'}).format(valGbp)}</td>
          <td class="numeric">${new Intl.NumberFormat('de-DE',{style:'currency',currency:'EUR'}).format(valEur)}</td>
        `;
        tbody.appendChild(tr);
      });

      // Footer totals reflect full dataset or page? Keep full filtered totals
      const footerTotals = filtered.reduce((acc,r) => {
        const pl = plStock.find(x=>x.name===r.name) || {};
        const qtyA = +r.qty||0, qtyP=+pl.qty||0, totalQty=qtyA+qtyP;
        const sellPln=+r.sell_pln||0, sellUsd=sellPln/fx.PLN;
        acc.valPln += totalQty * sellPln;
        acc.valGbp += totalQty * (sellUsd * fx.GBP);
        acc.valEur += totalQty * (sellUsd * fx.EUR);
        return acc;
      }, {valPln:0,valGbp:0,valEur:0});
      document.getElementById('tValPln').textContent = new Intl.NumberFormat('pl-PL',{style:'currency',currency:'PLN'}).format(footerTotals.valPln);
      document.getElementById('tValGbp').textContent = new Intl.NumberFormat('en-GB',{style:'currency',currency:'GBP'}).format(footerTotals.valGbp);
      document.getElementById('tValEur').textContent = new Intl.NumberFormat('de-DE',{style:'currency',currency:'EUR'}).format(footerTotals.valEur);

      // Summary box totals = same as footer totals
      document.getElementById('sumPln').textContent = new Intl.NumberFormat('pl-PL',{style:'currency',currency:'PLN'}).format(footerTotals.valPln);
      document.getElementById('sumGbp').textContent = new Intl.NumberFormat('en-GB',{style:'currency',currency:'GBP'}).format(footerTotals.valGbp);
      document.getElementById('sumEur').textContent = new Intl.NumberFormat('de-DE',{style:'currency',currency:'EUR'}).format(footerTotals.valEur);

      // Update pagination buttons
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      document.getElementById('pageInfo').textContent = `Page ${currentPage+1} of ${totalPages}`;
      prevBtn.disabled = currentPage === 0;
      nextBtn.disabled = currentPage >= totalPages - 1;

      // Chart (full filtered data)
      const sums = {};
      filtered.forEach(r => {
        const pl = plStock.find(x=>x.name===r.name) || {};
        const qtyA = +r.qty||0, qtyP=+pl.qty||0, totalQty=qtyA+qtyP;
        const sellPln=+r.sell_pln||0, sellUsd=sellPln/fx.PLN;
        const value = totalQty * sellPln;
        sums[r.category] = (sums[r.category]||0) + value;
      });
      const ctx = document.getElementById('categoryChart').getContext('2d');
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: 'bar',
        data: { labels: Object.keys(sums), datasets: [{ label: 'Value by Category (PLN)', data: Object.values(sums) }] },
        options: { responsive:true, scales:{ y:{ beginAtZero:true } } }
      });
    }
  </script>
</body>
</html>
