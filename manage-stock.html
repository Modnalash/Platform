<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Stock</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      display: flex;
      margin: 0;
      background-color: #0d1b2a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      width: 260px;
      background-color: #1b263b;
      padding: 2rem 1rem;
      height: 100vh;
    }
    .sidebar h2 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 1rem 0;
      padding: 0.5rem;
      border-radius: 6px;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #415a77;
    }
    .content {
      flex-grow: 1;
      padding: 2rem;
      background-color: #1b263b;
    }
    .section-header {
      background-color: #274c77;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .stock-table thead {
      background-color: #102542;
      color: #fff;
    }
    .stock-table td, .stock-table th {
      color: #fff;
      vertical-align: middle;
    }
    .card {
      background-color: #1e2a38;
      border: none;
    }
    .btn-primary {
      background-color: #1a73e8;
      border-color: #1a73e8;
    }
    .btn-primary:hover {
      background-color: #1669c1;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>MODNA Admin</h2>
    <a href="dashboard-admin.html">Dashboard</a>
    <a class="active" href="manage-stock.html">Manage Stock</a>
    <a href="order-history.html">Order History</a>
    <a href="report.html">Report</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
  <div class="content">
    <div class="section-header">Manage Stock</div>

    <div class="card p-4 mb-4">
      <h4>Current Stock</h4>
      <table class="table stock-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="stock-table-body"></tbody>
      </table>
    </div>

    <div class="card p-4">
      <h4>Add New Product</h4>
      <div class="row g-2">
        <div class="col-md-3">
          <input id="productName" class="form-control" placeholder="Product Name" />
        </div>
        <div class="col-md-3">
          <select id="category" class="form-select">
            <option value="Lashes">Lashes</option>
            <option value="Accessories">Accessories</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-md-3">
          <input id="quantity" type="number" class="form-control" placeholder="Quantity" />
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100" onclick="addProduct()">Add Product</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://rwmwsaxlqblvnhfyuuqg.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NDU3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y';
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function fetchStock() {
      const { data, error } = await supabase.from('stock').select('*');
      if (error) {
        console.error('Fetch error:', error);
        return;
      }
      const tbody = document.getElementById('stock-table-body');
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.name}</td>
          <td>${row.category}</td>
          <td>${row.qty}</td>
          <td><button class="btn btn-sm btn-danger" onclick="deleteProduct(${row.id})">Delete</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function addProduct() {
      const name = document.getElementById('productName').value.trim();
      const category = document.getElementById('category').value;
      const qty = parseInt(document.getElementById('quantity').value);

      if (!name || isNaN(qty)) return alert('Please enter valid data.');

      const { error } = await supabase.from('stock').insert([{ name, category, qty }]);
      if (error) {
        alert('Failed to add product.');
        console.error(error);
        return;
      }
      document.getElementById('productName').value = '';
      document.getElementById('quantity').value = '';
      fetchStock();
    }

    async function deleteProduct(id) {
      const { error } = await supabase.from('stock').delete().eq('id', id);
      if (error) {
        alert('Failed to delete product.');
        return;
      }
      fetchStock();
    }

    function logout() {
      window.location.href = 'index.html';
    }

    fetchStock();
  </script>
</body>
</html>
