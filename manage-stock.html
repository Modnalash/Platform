<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Stock - Admin</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
      color: #fff;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #112d4e;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
    }

    .sidebar a {
      display: block;
      color: #ddd;
      padding: 10px;
      text-decoration: none;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background-color: #1b3a57;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1b263b;
      color: #fff;
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #2b3a50;
    }

    th {
      background-color: #112d4e;
      text-align: left;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .actions button {
      margin-right: 5px;
      padding: 6px 12px;
      font-size: 14px;
    }

    .add-form {
      margin-top: 20px;
      background-color: #1b263b;
      padding: 15px;
      border-radius: 6px;
    }

    .add-form input,
    .add-form select {
      padding: 6px 10px;
      margin-right: 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
    }

    .add-form button {
      padding: 6px 14px;
      font-size: 14px;
      border-radius: 4px;
      background-color: #0077b6;
      color: white;
      border: none;
    }

    .add-form button:hover {
      background-color: #005f87;
    }

    .export-btn {
      margin: 10px 0 20px;
      padding: 8px 16px;
      font-size: 14px;
      background-color: #00b4d8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .export-btn:hover {
      background-color: #0077b6;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>MODNA Admin</h2>
    <a href="dashboard-admin.html">Dashboard</a>
    <a href="manage-stock.html" class="active">Manage Stock</a>
    <a href="order-history.html">Order History</a>
    <a href="#">Export</a>
    <a href="index.html">Logout</a>
  </div>

  <div class="main-content">
    <h1>Manage Stock</h1>

    <button class="export-btn" onclick="exportStock()">üì§ Export Stock</button>

    <table id="stockTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Category</th>
          <th>Quantity</th>
          <th class="actions">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Glue Pro</td>
          <td>Adhesives</td>
          <td>34</td>
          <td class="actions">
            <button onclick="editRow(this)">‚úèÔ∏è Edit</button>
            <button onclick="deleteRow(this)">üóëÔ∏è Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="add-form">
      <h3>Add New Product</h3>
      <input type="text" id="productName" placeholder="Product Name" />
      <select id="productCategory">
        <option value="" disabled selected>-- Select Category --</option>
        <option value="Lashes">Lashes</option>
        <option value="Accessories">Accessories</option>
        <option value="Make-up">Make-up</option>
      </select>
      <input type="number" id="productQty" placeholder="Quantity" />
      <button onclick="addProduct()">Add Product</button>
    </div>
  </div>

  <script>
    function addProduct() {
      const name = document.getElementById("productName").value.trim();
      const cat = document.getElementById("productCategory").value.trim();
      const qty = document.getElementById("productQty").value.trim();

      if (!name || !cat || !qty) return alert("Please fill all fields");

      const table = document.getElementById("stockTable").getElementsByTagName("tbody")[0];
      const row = table.insertRow();

      row.innerHTML = `
        <td>${name}</td>
        <td>${cat}</td>
        <td>${qty}</td>
        <td class="actions">
          <button onclick="editRow(this)">‚úèÔ∏è Edit</button>
          <button onclick="deleteRow(this)">üóëÔ∏è Delete</button>
        </td>
      `;

      document.getElementById("productName").value = '';
      document.getElementById("productCategory").value = '';
      document.getElementById("productQty").value = '';
    }

    function deleteRow(btn) {
      if (confirm("Are you sure you want to delete this product?")) {
        const row = btn.parentNode.parentNode;
        row.remove();
      }
    }

    function editRow(btn) {
      const row = btn.parentNode.parentNode;
      const name = row.cells[0].innerText;
      const cat = row.cells[1].innerText;
      const qty = row.cells[2].innerText;

      document.getElementById("productName").value = name;
      document.getElementById("productCategory").value = cat;
      document.getElementById("productQty").value = qty;

      row.remove();
    }

    function exportStock() {
      const table = document.getElementById("stockTable");
      let csv = [];

      for (let row of table.rows) {
        const rowData = Array.from(row.cells).map(cell => `"${cell.innerText}"`);
        csv.push(rowData.join(","));
      }

      const blob = new Blob([csv.join("\n")], { type: "text/csv" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "modna_stock.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
