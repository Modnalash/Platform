<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Stock</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body{margin:0;font-family:'Inter',sans-serif;background:#0b1c2c;color:#fff}
    .container{display:flex}
    .sidebar {
      width:250px;background:#112b44;padding:2rem 1rem;
      display:flex;flex-direction:column;gap:1.5rem;height:100vh;
    }
    .sidebar a {
      color:#fff;text-decoration:none;padding:.8rem 1rem;border-radius:8px;
    }
    .sidebar a:hover,
    .sidebar a.active{background:#1e3d5e}
    .main{flex:1;padding:2rem}
    .header{
      background:#1e3d5e;padding:1rem;
      text-align:center;font-size:1.25rem;border-radius:12px;
    }
    .section{
      background:#1a2b3e;padding:1.5rem;
      margin-top:2rem;border-radius:12px;
    }
    .controls{
      margin-bottom:1rem;display:flex;flex-wrap:wrap;
      align-items:center;gap:1rem;
    }
    .controls input,
    .controls select,
    .controls button{
      padding:6px 12px;border-radius:4px;border:none;font-size:1rem;
    }
    table{width:100%;border-collapse:collapse;margin-top:1rem}
    th,td{
      padding:10px;text-align:left;border-bottom:1px solid #2a3c4f;
    }
    th{background:#112b44}
    #stockTable td input[type="number"]{
      width:60px;padding:4px;
    }
    .actions button{
      margin-right:6px;padding:6px 10px;
      border-radius:4px;border:none;font-size:.9rem;cursor:pointer;
    }
    .btn-add{background:#79e08a;color:#0d1b2a}
    .btn-edit{background:#ffdd91;color:#0d1b2a}
    .btn-delete{background:#f28b82;color:#0d1b2a}
    .btn-add:hover{background:#6cc77e}
    .btn-edit:hover{background:#e6c87c}
    .btn-delete:hover{background:#e07a73}
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>MODNA Admin</h2>
      <a href="dashboard-admin.html">Dashboard</a>
      <a href="manage-stock.html" class="active">Manage Stock</a>
      <a href="order-history.html">Order History</a>
      <a href="report.html">Report</a>
      <a href="index.html">Logout</a>
    </div>
    <div class="main">
      <div class="header">Manage Stock</div>

      <div class="section">
        <div class="controls">
          <input type="text" id="searchInput" placeholder="Search by product‚Ä¶" oninput="renderTable()">
          <select id="sortCategory" onchange="renderTable()">
            <option value="">All</option>
            <option>Starter Kit</option>
            <option>Express Lash</option>
            <option>Wielokrotnego</option>
            <option>Bio</option>
            <option>Ribbon</option>
            <option>Accessories</option>
            <option>Make-up</option>
          </select>
          <button onclick="exportCSV()">üìÅ Export CSV</button>
        </div>
        <table id="stockTable">
          <thead>
            <tr>
              <th>Product</th><th>Category</th><th>Quantity</th><th>Add Qty</th><th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="section">
        <h3>Add New Product</h3>
        <div class="controls">
          <input type="text" id="productName" placeholder="Product Name">
          <select id="productCategory">
            <option value="">Select Category</option>
            <option>Starter Kit</option>
            <option>Express Lash</option>
            <option>Wielokrotnego</option>
            <option>Bio</option>
            <option>Ribbon</option>
            <option>Accessories</option>
            <option>Make-up</option>
          </select>
          <input type="number" id="productQty" placeholder="Quantity" min="0">
          <input type="number" id="costUsd" placeholder="Purchase Price (USD)" step="0.01">
          <input type="number" id="sellPln" placeholder="Selling Price (PLN)" step="0.01">
          <button onclick="addProduct()">Add Product</button>
        </div>
        <div id="successMsg" style="color:#7ee2f6;margin-top:10px;"></div>
      </div>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://rwmwsaxlqblvnhfyuuqg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NDU3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y'
    );
    let stockData = [];

    async function fetchStock(){
      const { data, error } = await supabase.from('stock').select('*').order('id');
      if(!error) stockData = data || [];
      renderTable();
    }

    function renderTable(){
      const tbody = document.querySelector('#stockTable tbody');
      const s = document.getElementById('searchInput').value.toLowerCase();
      const c = document.getElementById('sortCategory').value;
      tbody.innerHTML = '';
      stockData
        .filter(x=>(x.name||'').toLowerCase().includes(s))
        .filter(x=>!c||x.category===c)
        .forEach(item=>{
          const tr=document.createElement('tr');
          tr.innerHTML=`
            <td>${item.name}</td>
            <td>${item.category}</td>
            <td>${item.qty}</td>
            <td><input type="number" id="add-${item.id}" value="0" min="0"></td>
            <td class="actions">
              <button class="btn-add" onclick="addQty(${item.id},${item.qty})">Add</button>
              <button class="btn-edit" onclick="editQty(${item.id},${item.qty})">Edit</button>
              <button class="btn-delete" onclick="deleteProduct(${item.id})">üóëÔ∏è Delete</button>
            </td>`;
          tbody.appendChild(tr);
        });
    }

    async function addProduct(){
      const name = document.getElementById('productName').value.trim(),
            category= document.getElementById('productCategory').value,
            qty   = parseInt(document.getElementById('productQty').value,10),
            cost_usd = parseFloat(document.getElementById('costUsd').value),
            sell_pln = parseFloat(document.getElementById('sellPln').value);
      if(!name||!category||isNaN(qty)||isNaN(cost_usd)||isNaN(sell_pln)){
        return alert('Please fill out all fields correctly.');
      }
      const { error } = await supabase
        .from('stock')
        .insert([{ name, category, qty, cost_usd, sell_pln }]);
      if(error) alert(error.message);
      else{
        document.getElementById('successMsg').textContent='‚úÖ Added!';
        fetchStock();
      }
    }

    async function deleteProduct(id){
      if(!confirm('Delete this product?'))return;
      await supabase.from('stock').delete().eq('id',id);
      fetchStock();
    }

    async function addQty(id,cur){
      const toAdd = parseInt(document.querySelector(`#add-${id}`).value,10);
      if(isNaN(toAdd))return alert('Enter a number');
      await supabase.from('stock').update({ qty: cur + toAdd }).eq('id',id);
      fetchStock();
    }

    async function editQty(id,cur){
      const v = parseInt(prompt('New qty:',cur),10);
      if(!isNaN(v)) await supabase.from('stock').update({qty:v}).eq('id',id);
      fetchStock();
    }

    function exportCSV(){
      const header=['Product','Category','Quantity'];
      const rows=stockData.map(i=>[i.name,i.category,i.qty].join(','));
      const blob=new Blob([[header.join(',')+'\n'+rows.join('\n')]],{type:'text/csv'});
      const url=URL.createObjectURL(blob),a=document.createElement('a');
      a.href=url;a.download='stock.csv';a.click();
    }

    document.addEventListener('DOMContentLoaded',fetchStock);
  </script>
</body>
</html>
