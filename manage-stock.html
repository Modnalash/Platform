<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Stock</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>MODNA Admin</h2>
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li class="active"><a href="manage-stock.html">Manage Stock</a></li>
          <li><a href="order-history.html">Order History</a></li>
          <li><a href="report.html">Report</a></li>
          <li><a href="login.html">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <h1>Manage Stock</h1>

      <button onclick="exportStock()">ðŸ“„ Export Stock</button>

      <table id="stockTable">
        <thead>
          <tr>
            <th>Product</th>
            <th>Category</th>
            <th>Quantity</th>
            <th class="actions">Actions</th>
          </tr>
        </thead>
        <tbody id="stockBody">
          <!-- Stock rows will be loaded here -->
        </tbody>
      </table>

      <h2>Add New Product</h2>
      <div class="add-product-form">
        <input type="text" id="productName" placeholder="Product Name" />
        <input type="text" id="productCategory" placeholder="Category" />
        <input type="number" id="productQty" placeholder="Quantity" />
        <button onclick="addProduct()">Add Product</button>
      </div>
    </main>
  </div>

  <script>
    const SUPABASE_URL = 'https://rwmwsaxlqblvnhfyuuqg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NDU3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadStock() {
      const { data, error } = await supabase.from('stock').select('*');
      const tbody = document.getElementById("stockBody");
      tbody.innerHTML = '';

      if (error) {
        console.error('Error loading stock:', error.message);
        return;
      }

      data.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.category}</td>
          <td>${item.qty}</td>
          <td><button onclick="deleteProduct(${item.id})">Delete</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    async function addProduct() {
      const name = document.getElementById("productName").value.trim();
      const category = document.getElementById("productCategory").value.trim();
      const qty = parseInt(document.getElementById("productQty").value.trim(), 10);

      if (!name || !category || isNaN(qty)) {
        alert("Please fill out all fields correctly.");
        return;
      }

      const { error } = await supabase.from("stock").insert([{ name, category, qty }]);

      if (error) {
        alert("Error adding product: " + error.message);
      } else {
        alert("Product added successfully.");
        loadStock();
      }
    }

    async function deleteProduct(id) {
      const { error } = await supabase.from("stock").delete().eq("id", id);

      if (error) {
        alert("Failed to delete product.");
      } else {
        loadStock();
      }
    }

    function exportStock() {
      const table = document.getElementById("stockTable");
      let csv = [];
      for (let row of table.rows) {
        const rowData = Array.from(row.cells).map(cell => `"${cell.innerText}"`);
        csv.push(rowData.join(","));
      }
      const blob = new Blob([csv.join("\n")], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "modna_stock.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Load data initially
    loadStock();
  </script>
</body>
</html>
