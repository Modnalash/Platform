<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Stock - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #0d1b2a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #1b2d45;
      padding: 20px;
      position: fixed;
    }
    .sidebar h2 {
      font-weight: bold;
      margin-bottom: 40px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 0;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #264870;
      padding-left: 10px;
      border-radius: 5px;
    }
    .content {
      margin-left: 270px;
      padding: 30px;
    }
    .table-header {
      background-color: #142d4c;
      color: white;
    }
    .form-section {
      background-color: #1f2d3d;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .btn-primary {
      background-color: #2563eb;
      border: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>MODNA Admin</h2>
    <a href="dashboard-admin.html">Dashboard</a>
    <a href="manage-stock.html" class="active">Manage Stock</a>
    <a href="order-history.html">Order History</a>
    <a href="report.html">Report</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="content">
    <h1>Manage Stock</h1>
    <button class="btn btn-primary mb-3" onclick="exportStock()">ðŸ“¤ Export Stock</button>

    <table class="table table-dark">
      <thead class="table-header">
        <tr>
          <th>Product</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="stock-table-body">
        <!-- Dynamic rows here -->
      </tbody>
    </table>

    <div class="form-section">
      <h4>Add New Product</h4>
      <div class="row">
        <div class="col-md-4 mb-2">
          <input type="text" class="form-control" placeholder="Product Name" id="product-name" />
        </div>
        <div class="col-md-4 mb-2">
          <select class="form-select" id="product-category">
            <option selected disabled>Select Category</option>
            <option value="Lashes">Lashes</option>
            <option value="Adhesives">Adhesives</option>
            <option value="Accessories">Accessories</option>
          </select>
        </div>
        <div class="col-md-2 mb-2">
          <input type="number" class="form-control" placeholder="Quantity" id="product-qty" />
        </div>
        <div class="col-md-2 mb-2">
          <button class="btn btn-primary w-100" onclick="addProduct()">Add Product</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://rwmwsaxlqblvnhfyuuqg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6...'; // use your full key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function fetchStock() {
      const { data, error } = await supabase.from('stock').select('*');
      if (error) return console.error(error);
      const tableBody = document.getElementById('stock-table-body');
      tableBody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.name}</td>
          <td>${row.category}</td>
          <td>${row.qty}</td>
          <td><button class="btn btn-sm btn-danger" onclick="deleteProduct(${row.id})">Delete</button></td>
        `;
        tableBody.appendChild(tr);
      });
    }

    async function addProduct() {
      const name = document.getElementById('product-name').value.trim();
      const category = document.getElementById('product-category').value;
      const qty = parseInt(document.getElementById('product-qty').value);

      if (!name || !category || isNaN(qty)) {
        alert('Please fill all fields.');
        return;
      }

      const { error } = await supabase.from('stock').insert([{ name, category, qty }]);
      if (error) return console.error(error);
      fetchStock();
      document.getElementById('product-name').value = '';
      document.getElementById('product-category').value = '';
      document.getElementById('product-qty').value = '';
    }

    async function deleteProduct(id) {
      const { error } = await supabase.from('stock').delete().eq('id', id);
      if (error) return console.error(error);
      fetchStock();
    }

    function logout() {
      window.location.href = 'index.html';
    }

    function exportStock() {
      alert('Export functionality coming soon!');
    }

    fetchStock();
  </script>
</body>
</html>
