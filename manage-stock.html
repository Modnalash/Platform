<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Stock</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0b1c2c;
      color: white;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #112b44;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      height: 100vh;
    }
    .sidebar h2 { font-size: 24px; }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 0.8rem 1rem;
      border-radius: 8px;
    }
    .sidebar a:hover, .sidebar a.active { background-color: #1e3d5e; }
    .main { flex: 1; padding: 2rem; }
    .header {
      background-color: #1e3d5e;
      padding: 1rem;
      text-align: center;
      font-size: 1.25rem;
      border-radius: 12px;
    }
    .section {
      background-color: #1a2b3e;
      padding: 1.5rem;
      margin-top: 2rem;
      border-radius: 12px;
    }
    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .controls input, .controls select {
      padding: 8px 12px;
      border-radius: 4px;
      border: none;
      background-color: #0b1c2c;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #2a3c4f;
    }
    th { background-color: #112b44; }
    button {
      background-color: #00a8e8;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background-color: #008dbb; }
    .actions button { margin-right: 5px; }
    .form-row { margin-top: 1rem; }
    .success-msg {
      margin-top: 10px;
      color: #7ee2f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>MODNA Admin</h2>
      <a href="dashboard-admin.html">Dashboard</a>
      <a href="manage-stock.html" class="active">Manage Stock</a>
      <a href="order-history.html">Order History</a>
      <a href="report.html">Report</a>
      <a href="index.html">Logout</a>
    </div>
    <div class="main">
      <div class="header">Manage Stock</div>

      <div class="section">
        <div class="controls">
          <input type="text" id="searchInput" placeholder="Search by product..." oninput="fetchStock()" />
          <select id="categoryFilter" onchange="fetchStock()">
            <option value="all">All</option>
            <option value="Starter Kit">Starter Kit</option>
            <option value="Express Lash">Express Lash</option>
            <option value="Wielokrotnego">Wielokrotnego</option>
            <option value="Bio">Bio</option>
            <option value="Ribbon">Ribbon</option>
            <option value="Accessories">Accessories</option>
            <option value="Make-up">Make-up</option>
          </select>
          <button onclick="exportCSV()">üìÅ Export CSV</button>
        </div>

        <table id="stockTable">
          <thead>
            <tr>
              <th>Product</th>
              <th>Category</th>
              <th>Quantity</th>
              <th>Add Qty</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="section">
        <h3>Add New Product</h3>
        <div class="form-row">
          <input type="text" id="productName" placeholder="Product Name" />
          <select id="productCategory">
            <option value="">Select Category</option>
            <option value="Starter Kit">Starter Kit</option>
            <option value="Express Lash">Express Lash</option>
            <option value="Wielokrotnego">Wielokrotnego</option>
            <option value="Bio">Bio</option>
            <option value="Ribbon">Ribbon</option>
            <option value="Accessories">Accessories</option>
            <option value="Make-up">Make-up</option>
          </select>
          <input type="number" id="productQty" placeholder="Quantity" />
          <button id="addBtn">Add Product</button>
        </div>
        <div class="success-msg" id="successMsg"></div>
      </div>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://rwmwsaxlqblvnhfyuuqg.supabase.co',
      'YOUR_SUPABASE_ANON_KEY'
    );

    async function fetchStock() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const category = document.getElementById('categoryFilter').value;
      let { data, error } = await supabase.from('stock').select('*');
      if (error) return console.error(error);

      // filter in-memory
      data = data.filter(item => {
        const matchesSearch = item.name.toLowerCase().includes(search);
        const matchesCat = (category === 'all') || (item.category === category);
        return matchesSearch && matchesCat;
      });

      const tbody = document.querySelector('#stockTable tbody');
      tbody.innerHTML = '';
      data.forEach(item => {
        tbody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.category}</td>
            <td>${item.qty}</td>
            <td><input type="number" min="0" max="${item.qty}" value="0" data-id="${item.id}" data-qty="${item.qty}" /></td>
            <td class="actions">
              <button onclick="orderProduct(this)">Add</button>
              <button onclick="deleteProduct(${item.id})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    async function orderProduct(btn) {
      const input = btn.parentElement.parentElement.querySelector('input');
      const id = input.dataset.id;
      const add = parseInt(input.value);
      if (!add || add < 1) return alert('Enter a valid qty');
      const { error } = await supabase
        .from('stock')
        .update({ qty: supabase.raw('qty + ?', [add]) })
        .eq('id', id);

      if (error) return alert(error.message);
      input.value = 0;
      fetchStock();
    }

    async function deleteProduct(id) {
      if (!confirm('Delete this product?')) return;
      await supabase.from('stock').delete().eq('id', id);
      fetchStock();
    }

    function exportCSV() {
      // same CSV export logic as before...
    }

    document.getElementById('addBtn').addEventListener('click', async () => {
      const name = document.getElementById('productName').value.trim();
      const category = document.getElementById('productCategory').value;
      const qty = +document.getElementById('productQty').value;
      if (!name || !category || isNaN(qty)) {
        return alert('Fill all fields');
      }
      await supabase.from('stock').insert([{ name, category, qty }]);
      document.getElementById('successMsg').textContent = '‚úÖ Added!';
      document.getElementById('productName').value = '';
      document.getElementById('productCategory').value = '';
      document.getElementById('productQty').value = '';
      fetchStock();
    });

    // initial load
    fetchStock();
  </script>
</body>
</html>
