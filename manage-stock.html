<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Stock - Admin</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b1c2c;
      color: #fff;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #112b44;
      padding: 20px;
    }
    .sidebar h2 {
      text-align: center;
      color: #fff;
    }
    .sidebar a {
      display: block;
      color: #ddd;
      padding: 10px;
      text-decoration: none;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .sidebar a.active, .sidebar a:hover {
      background-color: #1b3a57;
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #1b263b;
      color: #fff;
      border-radius: 6px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #2b3a50;
    }
    th {
      background-color: #112d4e;
      text-align: left;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .actions button {
      margin-right: 5px;
      padding: 6px 12px;
      font-size: 14px;
    }
    .add-form {
      margin-top: 20px;
      background-color: #1b263b;
      padding: 15px;
      border-radius: 6px;
    }
    .add-form input, .add-form select {
      padding: 6px 10px;
      margin-right: 10px;
    }
    .add-form button {
      padding: 6px 14px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>MODNA Admin</h2>
    <a href="dashboard-admin.html">Dashboard</a>
    <a href="manage-stock.html" class="active">Manage Stock</a>
    <a href="order-history.html">Order History</a>
    <a href="#">Report</a>
    <a href="index.html">Logout</a>
  </div>

  <div class="main-content">
    <h1>Manage Stock</h1>

    <table id="stockTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Category</th>
          <th>Quantity</th>
          <th class="actions">Actions</th>
        </tr>
      </thead>
      <tbody id="stockBody">
        <!-- Data from Supabase will load here -->
      </tbody>
    </table>

    <div class="add-form">
      <h3>Add New Product</h3>
      <input type="text" id="productName" placeholder="Product Name" />
      <select id="productCategory">
        <option value="">Select Category</option>
        <option value="Lashes">Lashes</option>
        <option value="Accessories">Accessories</option>
        <option value="Make-up">Make-up</option>
      </select>
      <input type="number" id="productQty" placeholder="Quantity" />
      <button onclick="addProduct()">Add Product</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://rwmwsaxlqblvnhfyuuqg.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NDU3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadProducts() {
      const { data, error } = await supabase.from('stock').select('*');
      const table = document.getElementById('stockBody');
      table.innerHTML = "";
      if (data) {
        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.product_name}</td>
            <td>${item.category}</td>
            <td>${item.quantity}</td>
            <td class="actions">
              <button onclick="deleteProduct(${item.id})">üóëÔ∏è Delete</button>
            </td>`;
          table.appendChild(row);
        });
      }
    }

    async function addProduct() {
      const name = document.getElementById("productName").value.trim();
      const category = document.getElementById("productCategory").value;
      const qty = parseInt(document.getElementById("productQty").value);

      if (!name || !category || !qty || qty <= 0) {
        alert("Please fill out all fields correctly.");
        return;
      }

      const { error } = await supabase.from("stock").insert([
        {
          product_name: name,
          category: category,
          quantity: qty
        }
      ]);

      if (error) {
        alert("Error adding product: " + error.message);
      } else {
        document.getElementById("productName").value = "";
        document.getElementById("productCategory").value = "";
        document.getElementById("productQty").value = "";
        loadProducts();
      }
    }

    async function deleteProduct(id) {
      const { error } = await supabase.from("stock").delete().eq("id", id);
      if (error) {
        alert("Failed to delete product.");
      } else {
        loadProducts();
      }
    }

    window.onload = loadProducts;
  </script>
</body>
</html>
