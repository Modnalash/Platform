    const supabaseUrl = 'https://rwmwsaxlqblvnhfyuuqg.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFsb24iLCJpYXQiOjE3NDk4NDU3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

</head>
<body>
  <div class="sidebar">
    <h2>MODNA Admin</h2>
    <a href="dashboard.html" class="nav-item">Dashboard</a>
    <a href="manage-stock.html" class="nav-item active">Manage Stock</a>
    <a href="order-history.html" class="nav-item">Order History</a>
    <a href="report.html" class="nav-item">Report</a>
    <a href="login.html" class="nav-item">Logout</a>
  </div>

  <div class="main">
    <h1>Manage Stock</h1>
    <button id="exportBtn" class="btn-blue">Export Stock</button>

    <table id="stockTable" class="stock-table">
      <thead><tr><th>Product</th><th>Category</th><th>Quantity</th><th>Actions</th></tr></thead>
      <tbody></tbody>
    </table>

    <div class="add-form">
      <input id="productName" placeholder="Product Name" />
      <select id="category">
        <option value="">-- Select Category --</option>
        <option value="Lashes">Lashes</option>
        <option value="Accessories">Accessories</option>
      </select>
      <input id="quantity" type="number" min="1" placeholder="Quantity" />
      <button id="addBtn" class="btn-blue">Add Product</button>
    </div>
  </div>

  <script>
    async function loadStock() {
      const { data, error } = await supabase.from('stock').select('*');
      if (error) return console.error(error);
      const tbody = document.querySelector('#stockTable tbody');
      tbody.innerHTML = '';
      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.category}</td>
          <td>${item.qty}</td>
          <td><button onclick="deleteStock(${item.id})">Delete</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function addProduct() {
      const name = document.getElementById('productName').value.trim();
      const category = document.getElementById('category').value;
      const qty = parseInt(document.getElementById('quantity').value);
      if (!name || !category || isNaN(qty) || qty < 1) {
        return alert('Please fill all fields correctly.');
      }
      const { error } = await supabase.from('stock').insert([
        { name, category, qty, regiom: 'admin' }
      ]);
      if (error) return alert('Error adding product.');
      document.getElementById('productName').value = '';
      document.getElementById('category').value = '';
      document.getElementById('quantity').value = '';
      loadStock();
    }

    async function deleteStock(id) {
      await supabase.from('stock').delete().eq('id', id);
      loadStock();
    }

    document.getElementById('addBtn').addEventListener('click', addProduct);
    document.getElementById('exportBtn').addEventListener('click', () => {
      window.open('/export-stock.csv', '_blank');
    });

    window.addEventListener('DOMContentLoaded', loadStock);
  </script>
</body>
</html>
