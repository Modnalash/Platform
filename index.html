<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MODNA Login</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #333);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      background: #ff6600;
      color: white;
      transition: 0.3s;
    }
    .login-box button:hover {
      background: #ff4500;
    }
    .toggle-link {
      margin-top: 15px;
      display: block;
      cursor: pointer;
      color: #ff6600;
      text-decoration: underline;
    }
    .msg {
      margin-top: 15px;
      color: #7CFC00;
      font-weight: bold;
    }
    .err {
      margin-top: 15px;
      color: #FF6347;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2 id="formTitle">Sign In</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>

      <button type="submit" id="loginBtn">Login</button>
      <button type="button" id="signupBtn" style="display:none;" onclick="signup()">Sign Up</button>
    </form>

    <span class="toggle-link" id="toggleForm" onclick="toggleForm()">Don't have an account? Sign up</span>

    <div id="message"></div>
  </div>

  <script>
    // ====== Your existing config (unchanged) ======
    const supabaseUrl = "https://iglmwosyfgimxvklihgs.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlnbG13b3N5ZmdpbXh2a2xpaGdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc5MTg2ODcsImV4cCI6MjA1MzQ5NDY4N30.dUNQyDfWNtVMZj_LoRIGm_BpDt3tJxcYeZVw7uAPeKg";
    const sb = supabase.createClient(supabaseUrl, supabaseKey);

    const monikaEmail = "monika@modna.com";

    let isSignup = false;

    function toggleForm() {
      isSignup = !isSignup;
      document.getElementById('formTitle').innerText = isSignup ? "Sign Up" : "Sign In";
      document.getElementById('loginBtn').style.display = isSignup ? "none" : "";
      document.getElementById('signupBtn').style.display = isSignup ? "" : "none";
      document.getElementById('toggleForm').innerText = isSignup
        ? "Already have an account? Sign in"
        : "Don't have an account? Sign up";
      document.getElementById('message').innerText = '';
    }

    function showMsg(msg, error=false) {
      document.getElementById('message').innerHTML = `<div class="${error ? 'err' : 'msg'}">${msg}</div>`;
    }

    async function redirectByRole(user) {
      const email = (user?.email || "").toLowerCase();

      // Priority check for Monika
      if (email === monikaEmail.toLowerCase()) {
        window.location.href = "dashboard-monika.html";
        return true;
      }

      const { data: profile, error: profileError } = await sb
        .from('profiles')
        .select('status, role')
        .eq('id', user.id)
        .single();

      if (profileError) return false;

      if (profile && profile.status === "disabled") {
        showMsg('Your account is disabled. Please contact support.', true);
        await sb.auth.signOut();
        return true; // handled
      }

      // ====== FIX (minimal): tolerate common role spellings ======
      const role = (profile?.role || "").toLowerCase();

      if (role === "admin") { window.location.href = "dashboard-admin.html"; return true; }
      if (role === "uk" || role === "ukuser" || role === "uk_user")    { window.location.href = "dashboard-ukuser.html"; return true; }
      if (role === "pl" || role === "pluser" || role === "pl_user")    { window.location.href = "dashboard-pluser.html"; return true; }
      if (role === "superadmin" || role === "super_admin" || role === "super-admin") { window.location.href = "superadmin-dashboard.html"; return true; }

      // If user exists but role missing -> go wait page (same behaviour as before)
      window.location.href = "wait-for-role.html";
      return true;
    }

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) return showMsg('Please enter both email and password.', true);

      const { error, data } = await sb.auth.signInWithPassword({ email, password });
      if (error) return showMsg(error.message, true);

      showMsg('Login successful! Redirecting...', false);

      // Update last_login (same as your original logic)
      if (data?.user) {
        await sb
          .from('profiles')
          .update({ last_login: new Date().toISOString() })
          .eq('id', data.user.id);
      }

      // Redirect
      const handled = await redirectByRole(data.user);
      if (!handled) {
        // Safety fallback
        window.location.href = "wait-for-role.html";
      }
    }

    async function signup() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) return showMsg('Please enter both email and password.', true);

      const { error } = await sb.auth.signUp({ email, password });
      if (error) return showMsg(error.message, true);

      showMsg('Sign up successful! Please check your email to confirm your account.', false);
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (isSignup) signup();
      else login();
    });

    // Only redirect if session exists AND we can resolve role.
    // If session exists but profile/role is broken -> sign out so employees can log in normally.
    (async () => {
      const { data: { session } } = await sb.auth.getSession();
      if (!session?.user) return;

      const ok = await redirectByRole(session.user);
      if (!ok) {
        // Clear broken session so login works on phones/other laptops
        await sb.auth.signOut();
      }
    })();
  </script>
</body>
</html>
