<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MODNA Login</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #333);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    .logo {
      width: 200px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      background: #ff6600;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4500;
    }
    .switch {
      margin-top: 15px;
      cursor: pointer;
      color: #ff6600;
      text-decoration: underline;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <img src="logo.png" alt="MODNA Logo" class="logo">
    <h2 id="formTitle">Sign In</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>

      <button type="submit" id="loginBtn">Login</button>
      <button type="button" id="signupBtn" style="display:none;">Sign Up</button>
    </form>

    <div class="switch" id="toggleForm" onclick="toggleForm()">Don't have an account? Sign up</div>
  </div>

  <script>
    // ✅ CRITICAL FIX:
    // Never declare `const supabase = ...` because it can be declared elsewhere/cached/duplicated.
    // Use one shared global client safely.
    window.__sb = window.__sb || window.supabase.createClient(
      'https://rwmwsaxlqblvnhfyuuqg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwNjE3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y'
    );
    const sb = window.__sb;

    const monikaEmail = "plytaaa@tlen.pl"; // The specific email for Monika
    let isSignup = false;

    function toggleForm() {
      isSignup = !isSignup;
      document.getElementById('formTitle').innerText = isSignup ? "Sign Up" : "Sign In";
      document.getElementById('loginBtn').style.display = isSignup ? "none" : "";
      document.getElementById('signupBtn').style.display = isSignup ? "" : "none";
      document.getElementById('toggleForm').innerText = isSignup
        ? "Already have an account? Sign in"
        : "Don't have an account? Sign up";
    }

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const { data, error } = await sb.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) throw error;

        const user = data.user;

        // Fetch profile info
        const { data: profile, error: profileError } = await sb
          .from('profiles')
          .select('role, status')
          .eq('id', user.id)
          .single();

        if (profileError) throw profileError;

        // Check if user is disabled
        if (profile.status === "disabled") {
          alert("Your account has been disabled. Contact admin.");
          await sb.auth.signOut();
          return;
        }

        // Special email redirect for Monika
        if (email === monikaEmail) {
          window.location.href = "dashboard-monika.html";
          return;
        }

        // Redirect based on role
        if (profile?.role === "admin") { window.location.href = "dashboard-admin.html"; return true; }
        if (profile?.role === "uk")    { window.location.href = "dashboard-ukuser.html"; return true; }
        if (profile?.role === "pl")    { window.location.href = "dashboard-pluser.html"; return true; }

        // ✅ ONLY CHANGE IS HERE:
        if (profile?.role === "superadmin") { window.location.href = "superadmin-dashboard.html"; return true; }

        // If user exists but role missing -> go wait page (same behaviour as before)
        window.location.href = "wait-for-role.html";
        return true;

      } catch (err) {
        console.error(err);
        alert(err.message || "Login failed");
      }
    }

    async function signup() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const { data, error } = await sb.auth.signUp({
          email: email,
          password: password
        });

        if (error) throw error;

        alert("Signup successful! Please verify your email.");
        window.location.href = "wait-for-role.html";
      } catch (err) {
        console.error(err);
        alert(err.message || "Signup failed");
      }
    }

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      if (isSignup) {
        signup();
      } else {
        login();
      }
    });

    document.getElementById('signupBtn').addEventListener('click', function () {
      signup();
    });

    // Auto redirect if already logged in
    (async () => {
      const { data: { session } } = await sb.auth.getSession();
      if (session?.user) {
        const user = session.user;

        const { data: profile, error: profileError } = await sb
          .from('profiles')
          .select('role, status')
          .eq('id', user.id)
          .single();

        if (!profileError && profile) {
          if (profile.status === "disabled") {
            await sb.auth.signOut();
            return;
          }

          if (user.email === monikaEmail) {
            window.location.href = "dashboard-monika.html";
            return;
          }

          if (profile?.role === "admin") window.location.href = "dashboard-admin.html";
          if (profile?.role === "uk") window.location.href = "dashboard-ukuser.html";
          if (profile?.role === "pl") window.location.href = "dashboard-pluser.html";

          // NOTE: original file did not auto-redirect superadmin here, leaving as-is.
        }
      }
    })();
  </script>
</body>
</html>
