<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MODNA LASH Staff Platform</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="MODNA LASH Logo" style="height: 60px; display: block; margin: 0 auto 20px;" />
    <h1>Login</h1>
    <form class="login-form">
      <input type="text" placeholder="Username" required/>
      <input type="password" placeholder="Password" required/>
      <button type="submit">Login</button>
    </form>
    <div class="region-buttons">
      <button>Login as PL User</button>
      <button>Login as UK User</button>
      <button>Login as SK User</button>
    </div>
  </div>
  <script>
  const users = {
    "admin": "modna123",
    "pluser": "pl123",
    "ukuser": "uk123",
    "skuser": "sk123"
  };

  document.querySelector("form.login-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.querySelector('input[type="text"]').value.trim();
    const password = document.querySelector('input[type="password"]').value;

    if (users[username] && users[username] === password) {
      window.location.href = "dashboard.html";
    } else {
      alert("‚ùå Invalid username or password.");
    }
  });
</script>
</body>
</html>
