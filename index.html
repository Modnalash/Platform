<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - MODNA Platform</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      font-family:Inter,system-ui,Segoe UI,Arial; background:#0b1c2c;
      padding:16px;
    }
    .card{
      width:min(420px, 100%);
      background:#162a44;
      border-radius:16px;
      box-shadow:0 16px 40px rgba(0,0,0,.35);
      padding:22px;
    }
    .logo{
      width:96px; height:96px; border-radius:18px; object-fit:cover;
      display:block; margin:0 auto 16px;
      background:#fff;
    }
    h1{
      margin:0 0 18px; text-align:center; color:#d7f2ff; font-size:22px; font-weight:600;
      letter-spacing:.2px;
    }
    .row{ display:flex; flex-direction:column; gap:12px; }
    input{
      width:100%; padding:12px 14px; border-radius:10px; border:0;
      font-size:16px; outline:none; background:#f3f7fb; color:#0b1c2c;
    }
    input:focus{ box-shadow:0 0 0 2px #48cae4; }
    button{
      margin-top:6px;
      width:100%;
      border:0; border-radius:10px;
      padding:12px 14px;
      font-size:16px; font-weight:600;
      cursor:pointer;
      color:#0b1c2c;
      background:linear-gradient(90deg,#48cae4,#06d6a0);
    }
    button:disabled{ opacity:.7; cursor:not-allowed; }
    .msg{
      min-height:20px; margin-top:10px; text-align:center; font-size:14px;
    }
    .err{ color:#ff7b7b; }
    .ok{ color:#7dffb0; }
  </style>

  <!-- Load Supabase ONCE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>

<body>
  <div class="card">
    <img src="logo1.png" class="logo" alt="MODNA Logo" />
    <h1>Sign in</h1>

    <!-- ENTER works because it's a real form -->
    <form id="loginForm" class="row">
      <input id="email" type="email" placeholder="Email" autocomplete="username" required />
      <input id="password" type="password" placeholder="Password" autocomplete="current-password" required />
      <button id="loginBtn" type="submit">Log In</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>

  <script>
    // IMPORTANT: do not declare "const supabase = ..." anywhere.
    // Use "sb" to avoid collisions.
    const sb = window.supabase.createClient(
      'https://rwmwsaxlqblvnhfyuuqg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NDU3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y'
    );

    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');
    const btn = document.getElementById('loginBtn');

    function setMsg(text, type){
      msg.textContent = text || '';
      msg.className = 'msg ' + (type || '');
    }

    async function redirectByRole(userId){
      const { data: profile, error } = await sb
        .from('profiles')
        .select('role')
        .eq('id', userId)
        .single();

      if (error || !profile?.role) return false;

      if (profile.role === 'admin')      { window.location.href = 'dashboard-admin.html'; return true; }
      if (profile.role === 'pl')         { window.location.href = 'dashboard-pluser.html'; return true; }
      if (profile.role === 'uk')         { window.location.href = 'dashboard-ukuser.html'; return true; }
      if (profile.role === 'superadmin') { window.location.href = 'dashboard-superadmin.html'; return true; }

      return false;
    }

    // Mobile-safe: only redirect if a valid role exists.
    // If session exists but role missing (stale/broken), sign out so login works.
    (async () => {
      const { data: { session } } = await sb.auth.getSession();
      if (!session?.user) return;

      const ok = await redirectByRole(session.user.id);
      if (!ok) await sb.auth.signOut();
    })();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      setMsg('', '');
      btn.disabled = true;

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const { data, error } = await sb.auth.signInWithPassword({ email, password });

      if (error) {
        setMsg(
          error.message.includes('Invalid login credentials')
            ? 'Wrong email or password.'
            : error.message,
          'err'
        );
        btn.disabled = false;
        return;
      }

      const ok = await redirectByRole(data.user.id);
      if (!ok) {
        setMsg('No role assigned to this user. Contact admin.', 'err');
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
