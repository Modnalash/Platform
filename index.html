<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MODNA Platform</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { background:#0b1c2c; color:#fff; font-family:Inter,sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; }
    .login-box { background:#1a2b3e; border-radius:12px; padding:2.5rem 2.2rem 2rem; min-width:320px; box-shadow:0 8px 32px #0005; display:flex; flex-direction:column; align-items:center; }
    .logo { margin-bottom:1.6rem; }
    h2 { text-align:center; }
    input, button { width:100%; padding:.75rem; border-radius:7px; border:none; font-size:1rem; margin:0.5rem 0 1rem; }
    button { background:#76d0a5; color:#0d1b2a; font-weight:bold; cursor:pointer; }
    button:hover { background:#5cb688; }
    .switch { color:#aaa; cursor:pointer; text-align:center; }
    .err { color:#ff8080; font-weight:bold; margin-bottom:10px; }
    .msg { color:#6be495; font-weight:bold; margin-bottom:10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo1.png" alt="MODNA LASH WAREHOUSE" class="logo" style="max-width:220px; width:100%; display:block;"/>
    <h2 id="formTitle">Sign In</h2>
    <div id="message"></div>
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    <button onclick="login()" id="loginBtn">Sign In</button>
    <button onclick="signup()" id="signupBtn" style="display:none;">Sign Up</button>
    <div class="switch" id="toggleForm" onclick="toggleForm()">Don't have an account? Sign up</div>
  </div>
  <script>
    const supabase = window.supabase.createClient(
      'https://rwmwsaxlqblvnhfyuuqg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NDU3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y'
    );

    let isSignup = false;
    function toggleForm() {
      isSignup = !isSignup;
      document.getElementById('formTitle').innerText = isSignup ? "Sign Up" : "Sign In";
      document.getElementById('loginBtn').style.display = isSignup ? "none" : "";
      document.getElementById('signupBtn').style.display = isSignup ? "" : "none";
      document.getElementById('toggleForm').innerText = isSignup ? "Already have an account? Sign in" : "Don't have an account? Sign up";
      document.getElementById('message').innerText = '';
    }

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) return showMsg('Please enter both email and password.', true);

      const { error, data } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return showMsg(error.message, true);

      // Success!
      showMsg('Login successful! Redirecting...');
      setTimeout(() => { window.location.href = "wait-for-role.html"; }, 600);
    }

    async function signup() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) return showMsg('Please enter both email and password.', true);

      const { error } = await supabase.auth.signUp({ email, password });
      if (error) return showMsg(error.message, true);

      showMsg('Sign up successful! Please check your email to confirm your account.', false);
    }

    function showMsg(msg, error=false) {
      document.getElementById('message').innerHTML = `<div class="${error ? 'err' : 'msg'}">${msg}</div>`;
    }

    supabase.auth.getUser().then(({ data: { user } }) => {
      if(user) window.location.href = "wait-for-role.html";
    });
  </script>
</body>
</html>
