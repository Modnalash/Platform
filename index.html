<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MODNA Platform</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #1e3c72;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1e3c72;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #2a5298;
    }

    .toggle {
      margin-top: 15px;
      cursor: pointer;
      color: #1e3c72;
      font-weight: bold;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />

    <button onclick="handleAuth()" id="auth-btn">Login</button>
    <p class="toggle" onclick="toggleForm()">Don't have an account? Sign up</p>
    <p class="message" id="message"></p>
  </div>

  <script>
    const supabaseUrl = "https://iglmwosyfgimxvklihgs.supabase.co";
    const supabaseKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlnbG13b3N5ZmdpbXh2a2xpaGdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc5MTg2ODcsImV4cCI6MjA1MzQ5NDY4N30.dUNQyDfWNtVMZj_LoRIGm_BpDt3tJxcYeZVw7uAPeKg";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("form-title").textContent = isLogin ? "Login" : "Sign Up";
      document.getElementById("auth-btn").textContent = isLogin ? "Login" : "Sign Up";
      document.querySelector(".toggle").textContent = isLogin
        ? "Don't have an account? Sign up"
        : "Already have an account? Login";
      document.getElementById("message").textContent = "";
    }

    async function handleAuth() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageEl = document.getElementById("message");

      messageEl.textContent = "";

      if (!email || !password) {
        messageEl.textContent = "Please enter email and password.";
        return;
      }

      if (isLogin) {
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password,
        });

        if (error) {
          messageEl.textContent = error.message;
          return;
        }

        const redirectSuccess = await redirectByRole(data.user.id, email);
        if (!redirectSuccess) {
          messageEl.textContent = "No role assigned yet. Please wait for approval.";
          window.location.href = "wait-for-role.html";
        }
      } else {
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
        });

        if (error) {
          messageEl.textContent = error.message;
          return;
        }

        messageEl.style.color = "green";
        messageEl.textContent = "Signup successful! Please wait for role assignment.";
        window.location.href = "wait-for-role.html";
      }
    }

    async function redirectByRole(userId, email) {
      const { data: profile, error } = await supabase
        .from("profiles")
        .select("role, status")
        .eq("id", userId)
        .single();

      if (error || !profile) return false;

      if (profile.status !== "active") return false;

      if (profile?.role === "superadmin") { window.location.href = "superadmin-dashboard.html"; return true; }
      if (profile?.role === "admin") { window.location.href = "dashboard-admin.html"; return true; }
      if (profile?.role === "ukuser") { window.location.href = "dashboard-ukuser.html"; return true; }
      if (profile?.role === "pluser") { window.location.href = "dashboard-pluser.html"; return true; }

      if (email === "monika@modna.com") { window.location.href = "dashboard-monika.html"; return true; }

      return false;
    }
  </script>
</body>
</html>
