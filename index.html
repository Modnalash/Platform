<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MODNA LASH Staff Platform</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="MODNA LASH Logo" style="height: 60px; display: block; margin: 0 auto 20px;" />
    <h1>Login</h1>
    <form class="login-form">
      <input type="text" placeholder="Username" required/>
      <input type="password" placeholder="Password" required/>
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
  const users = {
    "admin": { password: "modna123", dashboard: "dashboard-admin.html" },
    "pluser": { password: "pl123", dashboard: "dashboard-pluser.html" },
    "ukuser": { password: "uk123", dashboard: "dashboard-ukuser.html" }
  };

  document.querySelector("form.login-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.querySelector('input[type="text"]').value.trim();
    const password = document.querySelector('input[type="password"]').value;

    const user = users[username];

    if (user && user.password === password) {
      window.location.href = user.dashboard;
    } else {
      alert("‚ùå Invalid username or password.");
    }
  });
</script>
</body>
</html>
