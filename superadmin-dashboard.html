<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0b1c2c;
      color: #fff;
    }
    .container { display: flex; min-height: 100vh; }
    .sidebar {
      width: 260px;
      background: #0b2436;
      padding: 2.7rem 1.3rem 1.5rem 1.3rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      min-height: 100vh;
      box-shadow: 3px 0 14px #0006;
    }
    .sidebar h2 {
      margin-bottom: 2.3rem;
      font-size: 1.7rem;
      color: #7ee2f6;
      letter-spacing: 1px;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
    }
    .sidebar a, .sidebar button {
      color: #fff;
      text-decoration: none;
      padding: 0.92rem 1.2rem;
      border-radius: 9px;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      font-family: inherit;
      font-size: 1.09rem;
      transition: background 0.17s;
      margin-bottom: 7px;
      display: block;
    }
    .sidebar a:hover, .sidebar a.active, .sidebar button:hover {
      background: #163754;
    }
    .main { flex: 1; padding: 2.8rem 3vw; }
    .header {
      background: #12253c;
      padding: 1.6rem 2.3rem 1.1rem 2.3rem;
      font-size: 1.55rem;
      border-radius: 14px;
      margin-bottom: 2.1rem;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      box-shadow: 0 4px 18px #0003;
      min-height: 62px;
    }
    .hello-owner {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: #ffecd2;
      font-weight: 700;
      letter-spacing: 1.5px;
      margin-right: 2.2rem;
      margin-top: 0.3rem;
      background: linear-gradient(90deg, #fffbe6 0%, #c9ecfc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    @media (max-width: 1050px) {
      .main { padding: 2.2rem 1.3rem; }
    }
    @media (max-width: 650px) {
      .container { flex-direction: column; }
      .sidebar { width: 100vw; flex-direction: row; gap: 1.5rem; padding: 1rem; height: auto; min-height: unset;}
      .main { padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <h2>Super Admin</h2>
      <a href="#" class="active">Dashboard</a>
      <a href="#">Audit Log</a>
      <a href="#">User Management</a>
      <a href="#">All Orders</a>
      <a href="#">All Stock</a>
      <a href="#">Platform Settings</a>
      <button class="logout-btn" onclick="alert('Logged out (demo only)!');">Logout</button>
    </nav>
    <main class="main">
      <div class="header">
        <span class="hello-owner">Hello Peter</span>
      </div>
      <!-- No data cards, just your welcome message and sidebar -->
      <p style="font-size:1.25rem;color:#7ee2f6;margin-top:2rem;">Welcome to your Super Admin Dashboard! <br>This is a dummy/demo page to confirm login works.</p>
    </main>
  </div>
</body>
</html>
