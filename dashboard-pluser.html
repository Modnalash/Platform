<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PL Dashboard</title>
  <!-- Google Font for Handwriting Style -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #0d1b2a; color: #fff; margin: 0; padding: 0; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background-color: #112d4e; }
    header h1 { margin: 0; font-family: 'Dancing Script', cursive; font-size: 2.5rem; }
    .logout-btn { background: #f44336; border: none; color: white; padding: 8px 16px; cursor: pointer; border-radius: 5px; }
    .container { padding: 20px; }
    .list-btn { background: #00a8e8; border: none; color: white; padding: 8px 16px; cursor: pointer; border-radius: 5px; margin-bottom: 20px; }
    .filter-row { margin-bottom: 20px; display: flex; gap: 1rem; align-items: center; }
    .filter-row label { margin-right: 8px; }
    .filter-row select, .filter-row input { padding: 6px 12px; border-radius: 4px; border: none; }
    table { width: 100%; border-collapse: collapse; background-color: #1b263b; margin-bottom: 20px; }
    th, td { padding: 10px; border: 1px solid #2b3a50; text-align: left; }
    th { background-color: #112d4e; }
    .order-btn, .submit-btn { background: #3fbc5f; padding: 8px 16px; border: none; color: white; border-radius: 5px; }
    .order-btn:hover, .submit-btn:hover { background: #2c9e4c; }
  </style>
</head>
<body>
  <header>
    <h1>Hello Olivia</h1>
    <button class="logout-btn" onclick="location.href='index.html'">Logout</button>
  </header>

  <div class="container">
    <!-- Manage Local Stock button -->
    <button class="list-btn" onclick="location.href='manage-pl-stock.html'">üîß Manage Local Stock</button>

    <h2>Place an Order</h2>

    <div class="filter-row">
      <label for="productSearch">Search Product:</label>
      <input type="text" id="productSearch" placeholder="Search by product..." oninput="applyFilter()" />
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter" onchange="applyFilter()">
        <option value="All">All</option>
        <option value="Starter Kit">Starter Kit</option>
        <option value="Express Lash">Express Lash</option>
        <option value="Wielokrotnego">Wielokrotnego</option>
        <option value="Bio">Bio</option>
        <option value="Ribbon">Ribbon</option>
        <option value="Accessories">Accessories</option>
        <option value="Make-up">Make-up</option>
      </select>
    </div>

    <table id="stockTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Category</th>
          <th>Available</th>
          <th>Qty</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div>
      <h3>üõí Order Summary</h3>
      <ul id="orderPreview"></ul>
      <button class="submit-btn" onclick="submitOrder()">‚úÖ Confirm and Submit Order</button>
    </div>
  </div>

  <script>
    const { createClient } = supabase;
    const supabaseUrl = 'https://rwmwsaxlqblvnhfyuuqg.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NDU3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y';
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    let orderItems = [];

    async function fetchStock() {
      const { data, error } = await supabaseClient
        .from('stock')
        .select('*')
        .order('name', { ascending: true });
      if (error) { console.error(error); return; }
      const tbody = document.querySelector('#stockTable tbody');
      tbody.innerHTML = '';
      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.category}</td>
          <td>${item.qty}</td>
          <td><input type="number"
                     data-id="${item.id}"
                     data-name="${item.name}"
                     data-cat="${item.category}"
                     data-qty="${item.qty}"
                     value="0"
                     min="0"
                     max="${item.qty}"></td>
          <td><button class="order-btn" onclick="addToOrder(this)">Add</button></td>`;
        tbody.appendChild(row);
      });
      applyFilter();
    }

    function applyFilter() {
      const selCat = document.getElementById('categoryFilter').value;
      const searchVal = document.getElementById('productSearch').value.toLowerCase();
      document.querySelectorAll('#stockTable tbody tr').forEach(row => {
        const cat = row.children[1].innerText;
        const prod = row.children[0].innerText.toLowerCase();
        row.style.display = ((selCat === 'All' || cat === selCat) &&
                              (!searchVal || prod.includes(searchVal))) ? '' : 'none';
      });
    }

    function addToOrder(button) {
      const input = button.closest('tr').querySelector('input');
      const qty = parseInt(input.value, 10);
      if (qty > 0 && qty <= +input.dataset.qty) {
        orderItems.push({
          product: input.dataset.name,
          category: input.dataset.cat,
          qty,
          stock_id: input.dataset.id,
          available: +input.dataset.qty
        });
        input.value = 0;
        updateOrderPreview();
      }
    }

    function updateOrderPreview() {
      const ul = document.getElementById('orderPreview');
      ul.innerHTML = '';
      orderItems.forEach(item => {
        ul.innerHTML += `<li>${item.product} (${item.category}) ‚Äî Qty: ${item.qty}</li>`;
      });
    }

    async function submitOrder() {
      if (!orderItems.length) return alert('‚ùå No items in order.');
      const groupId = crypto.randomUUID ? crypto.randomUUID() : Math.random().toString(36).slice(2);
      for (const item of orderItems) {
        const { error } = await supabaseClient.from('orders').insert([{ region: 'PL', product: item.product, qty: item.qty, category: item.category, order_group_id: groupId, status: 'Pending' }]);
        if (error) { alert('‚ùå Failed to submit order.'); return; }
        await supabaseClient.from('stock').update({ qty: item.available - item.qty }).eq('id', item.stock_id);
      }
      alert('‚úÖ Order placed successfully.');
      orderItems = [];
      updateOrderPreview();
      fetchStock();
    }

    document.addEventListener('DOMContentLoaded', fetchStock);
  </script>
</body>
</html>
