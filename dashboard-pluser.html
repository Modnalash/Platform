<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PL User Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
      color: #fff;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #112d4e;
      padding: 20px;
    }
    .sidebar h2 {
      text-align: center;
      font-size: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px;
      color: #ddd;
      text-decoration: none;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .sidebar a.active,
    .sidebar a:hover {
      background-color: #1b3a57;
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #1e3a5f;
      text-align: left;
    }
    th {
      background-color: #1e3a5f;
    }
    select, input[type='number'] {
      padding: 6px;
      margin: 10px 10px 10px 0;
      font-size: 14px;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 8px 14px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #005f87;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #1b263b;
      padding: 20px;
      border-radius: 6px;
      width: 400px;
    }
    .modal-content h3 {
      margin-top: 0;
    }
    .modal-content ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>MODNA PL</h2>
    <a href="#" class="active">Dashboard</a>
    <a href="index.html">Logout</a>
  </div>

  <div class="main-content">
    <h1>Place New Order</h1>

    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterCategory()">
      <option value="All">All</option>
      <option value="Lashes">Lashes</option>
      <option value="Accessories">Accessories</option>
      <option value="Make-up">Make-up</option>
    </select>

    <form id="orderForm" onsubmit="showSummary(event)">
      <table id="stockTable">
        <thead>
          <tr>
            <th>Product</th>
            <th>Category</th>
            <th>Available</th>
            <th>Qty to Order</th>
          </tr>
        </thead>
        <tbody>
          <tr data-category="Lashes">
            <td>Lash Pro D</td>
            <td>Lashes</td>
            <td class="available">50</td>
            <td><input type="number" min="0" max="50" name="qty" /></td>
          </tr>
          <tr data-category="Accessories">
            <td>Tweezers X</td>
            <td>Accessories</td>
            <td class="available">30</td>
            <td><input type="number" min="0" max="30" name="qty" /></td>
          </tr>
          <tr data-category="Make-up">
            <td>Glue Max</td>
            <td>Make-up</td>
            <td class="available">20</td>
            <td><input type="number" min="0" max="20" name="qty" /></td>
          </tr>
        </tbody>
      </table>
      <button type="submit">Review Order</button>
    </form>
  </div>

  <div class="modal" id="summaryModal">
    <div class="modal-content">
      <h3>Confirm Your Order</h3>
      <ul id="summaryList"></ul>
      <button onclick="submitOrder()">Confirm</button>
      <button onclick="closeSummary()">Cancel</button>
    </div>
  </div>

  <script>
    function filterCategory() {
      const selected = document.getElementById("categoryFilter").value;
      const rows = document.querySelectorAll("#stockTable tbody tr");
      rows.forEach(row => {
        const cat = row.getAttribute("data-category");
        row.style.display = (selected === "All" || selected === cat) ? "" : "none";
      });
    }

    function showSummary(event) {
      event.preventDefault();
      const rows = document.querySelectorAll("#stockTable tbody tr");
      let summaryList = document.getElementById("summaryList");
      summaryList.innerHTML = "";
      let valid = false;

      rows.forEach(row => {
        const product = row.children[0].textContent;
        const available = parseInt(row.querySelector(".available").textContent);
        const input = row.querySelector("input");
        const qty = parseInt(input.value || "0");

        if (qty > 0 && qty <= available) {
          summaryList.innerHTML += `<li>${product}: ${qty}</li>`;
          valid = true;
        }
      });

      if (valid) {
        document.getElementById("summaryModal").style.display = "flex";
      } else {
        alert("Please select valid quantities before proceeding.");
      }
    }

    function closeSummary() {
      document.getElementById("summaryModal").style.display = "none";
    }

    function submitOrder() {
      const rows = document.querySelectorAll("#stockTable tbody tr");

      rows.forEach(row => {
        const availableCell = row.querySelector(".available");
        const available = parseInt(availableCell.textContent);
        const input = row.querySelector("input");
        const qty = parseInt(input.value || "0");

        if (qty > 0 && qty <= available) {
          availableCell.textContent = available - qty;
          input.value = "";
          input.max = available - qty;
        }
      });

      closeSummary();
      alert("Order submitted successfully!");
    }
  </script>
</body>
</html>
