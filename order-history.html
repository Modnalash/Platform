<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order History - Admin</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
      color: #fff;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #112d4e;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
    }

    .sidebar a {
      display: block;
      color: #ddd;
      padding: 10px;
      text-decoration: none;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background-color: #1b3a57;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1b263b;
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #2b3a50;
      text-align: left;
    }

    th {
      background-color: #112d4e;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .btn {
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-view {
      background-color: #00b4d8;
      color: white;
    }

    .btn-fulfill {
      background-color: #38b000;
      color: white;
      margin-left: 5px;
    }

    .btn-fulfill[disabled] {
      background-color: #5c677d;
      cursor: default;
    }

    .fulfilled {
      background-color: #1d2f44 !important;
      text-decoration: line-through;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>MODNA Admin</h2>
    <a href="dashboard-admin.html">Dashboard</a>
    <a href="manage-stock.html">Manage Stock</a>
    <a href="order-history.html" class="active">Order History</a>
    <a href="#">Export</a>
    <a href="index.html">Logout</a>
  </div>

  <div class="main-content">
    <h1>Order History</h1>

    <table id="orderTable">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>User</th>
          <th>Items</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>#1001</td>
          <td>PL User</td>
          <td>Glue Pro x2, Lash Tray A x5</td>
          <td>Pending</td>
          <td>
            <button class="btn btn-view">üëÅÔ∏è View</button>
            <button class="btn btn-fulfill" onclick="markFulfilled(this)">‚úÖ Fulfill</button>
          </td>
        </tr>
        <tr>
          <td>#1002</td>
          <td>UK User</td>
          <td>Remover x1, Tape Roll x2</td>
          <td>Pending</td>
          <td>
            <button class="btn btn-view">üëÅÔ∏è View</button>
            <button class="btn btn-fulfill" onclick="markFulfilled(this)">‚úÖ Fulfill</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function markFulfilled(btn) {
      const row = btn.closest('tr');
      row.classList.add('fulfilled');
      row.cells[3].innerText = "Fulfilled";
      btn.disabled = true;
    }
  </script>
</body>
</html>
