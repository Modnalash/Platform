<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order History</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #0b1c2c; color: white; }
    .container { display: flex; }
    .sidebar { width: 250px; background-color: #112b44; padding: 2rem 1rem; display: flex; flex-direction: column; gap: 1.5rem; }
    .sidebar h2 { color: #7ee2f6; margin: 0; }
    .sidebar a { color: white; text-decoration: none; padding: 0.8rem 1rem; border-radius: 8px; }
    .sidebar a.active, .sidebar a:hover { background-color: #1e3d5e; }
    .main { flex: 1; padding: 2rem; }
    .header { background-color: #1e3d5e; padding: 1rem; text-align: center; font-size: 1.5rem; border-radius: 12px; }
    .order-block { background-color: #1a2b3e; padding: 1.5rem; margin-top: 1rem; border-radius: 12px; }
    .order-block.fulfilled { background-color: #234f1e; }
    .order-block h3 { margin: 0 0 8px; font-size: 1.25rem; }
    ul { padding-left: 1.2rem; margin: 0; }
    li { margin-bottom: 6px; }
    .actions { margin-top: 12px; }
    button { padding: 6px 14px; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; }
    .btn-fulfilled { background: #06d6a0; color: #0b1c2c; }
    .btn-fulfilled[disabled] { opacity: 0.6; cursor: not-allowed; }
    .btn-print { background: #48cae4; color: #0b1c2c; }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>MODNA Admin</h2>
      <a href="dashboard-admin.html">Dashboard</a>
      <a href="manage-stock.html">Manage Stock</a>
      <a href="order-history.html" class="active">Order History</a>
      <a href="report.html">Report</a>
      <a href="index.html">Logout</a>
    </div>
    <div class="main">
      <div class="header">Order History</div>
      <div id="ordersContainer"></div>
    </div>
  </div>

  <script>
    // your real supabase creds
    const SUPABASE_URL = 'https://rwmwsaxlqblvnhfyuuqg.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJ...'; 
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadOrders() {
      const { data: orders, error } = await supabase
        .from('orders')
        .select('id, region, product, qty, status, created_at, order_group_i')
        .order('created_at', { ascending: false });

      if (error) {
        console.error(error);
        document.getElementById('ordersContainer').innerHTML = 
          '<p style="padding:20px;">Error loading orders.</p>';
        return;
      }

      // group by order_group_i or fallback to own id
      const groups = {};
      orders.forEach(o => {
        const key = o.order_group_i || `ungrouped-${o.id}`;
        (groups[key] = groups[key]||[]).push(o);
      });

      const container = document.getElementById('ordersContainer');
      container.innerHTML = '';

      Object.entries(groups).forEach(([gid, items]) => {
        const fulfilled = items.every(i => i.status === 'Fulfilled');
        const card = document.createElement('div');
        card.className = 'order-block' + (fulfilled ? ' fulfilled' : '');
        card.innerHTML = `
          <h3>Order #${gid.slice(0,8)}${fulfilled ? ' â€“ âœ… Fulfilled' : ''}</h3>
          <ul>
            ${items.map(i => 
              `<li>${i.product} (${i.region}) â€“ Qty: ${i.qty} â€“ ${i.status}</li>`
            ).join('')}
          </ul>
          <div class="actions">
            <button class="btn-fulfilled" ${fulfilled?'disabled':''}
              onclick="markFulfilled('${gid}')">
              âœ” ${fulfilled?'Fulfilled':'Mark Fulfilled'}
            </button>
            <button class="btn-print" onclick="printOrder('${gid}')">ðŸ–¨ Print</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    async function markFulfilled(groupId) {
      // update by correct column name
      const { error } = await supabase
        .from('orders')
        .update({ status: 'Fulfilled' })
        .eq('order_group_i', groupId);

      if (error) alert('Update failed: ' + error.message);
      else loadOrders();
    }

    function printOrder(groupId) {
      const blocks = document.querySelectorAll('.order-block');
      const target = Array.from(blocks)
        .find(b => b.innerText.includes(groupId.slice(0,8)));
      if (!target) return;
      const w = window.open('', '_blank');
      w.document.write(`
        <html><head><title>Print</title></head>
        <body style="font-family:Arial;padding:20px;">${target.innerHTML}</body></html>
      `);
      w.document.close();
      w.print();
    }

    document.addEventListener('DOMContentLoaded', loadOrders);
  </script>
</body>
</html>
