
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order History</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #0b1c2c; color: white; }
    .container { display: flex; }
    .sidebar { width: 250px; background-color: #112b44; padding: 2rem 1rem; height: 100vh; display: flex; flex-direction: column; gap: 1.5rem; }
    .sidebar a { color: white; text-decoration: none; padding: 0.8rem 1rem; border-radius: 8px; }
    .sidebar a:hover, .sidebar a.active { background-color: #1e3d5e; }
    .main { flex: 1; padding: 2rem; }
    .header { background-color: #1e3d5e; padding: 1rem; text-align: center; font-size: 1.25rem; border-radius: 12px; }
    .section { background-color: #1a2b3e; padding: 1.5rem; margin-top: 2rem; border-radius: 12px; }
    details { background-color: #223954; margin-bottom: 1rem; padding: 1rem; border-radius: 8px; }
    summary { cursor: pointer; font-weight: bold; font-size: 1.1rem; }
    table { width: 100%; margin-top: 1rem; border-collapse: collapse; }
    th, td { padding: 10px; border-bottom: 1px solid #2a3c4f; text-align: left; }
    th { background-color: #112b44; }
    .actions button { background-color: #00a8e8; color: white; padding: 6px 10px; border: none; border-radius: 4px; cursor: pointer; margin-right: 5px; }
    .actions button:hover { background-color: #008dbb; }
  </style>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <h2>MODNA Admin</h2>
    <a href="dashboard-admin.html">Dashboard</a>
    <a href="manage-stock.html">Manage Stock</a>
    <a href="order-history.html" class="active">Order History</a>
    <a href="report.html">Report</a>
    <a href="index.html">Logout</a>
  </div>
  <div class="main">
    <div class="header">Order History</div>
    <div class="section" id="orderGroups"></div>
  </div>
</div>

<script>
const supabase = window.supabase.createClient(
  'https://rwmwsaxlqblvnhfyuuqg.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NDU3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y'
);

async function fetchOrders() {
  const {{ data, error }} = await supabase.from('orders').select('*').order('created_at', {{ ascending: false }});
  const groupContainer = document.getElementById('orderGroups');
  groupContainer.innerHTML = '';

  if (error || !data) return groupContainer.innerText = "Failed to load orders.";

  const grouped = data.reduce((acc, order) => {
    const group = order.order_group_id || `ungrouped-${order.id}`;
    if (!acc[group]) acc[group] = [];
    acc[group].push(order);
    return acc;
  }, {{}});

  Object.entries(grouped).forEach(([groupId, orders]) => {
    const created = new Date(orders[0].created_at).toLocaleString();
    const fulfilled = orders.every(o => o.status === 'Fulfilled');
    const groupHTML = document.createElement("details");
    groupHTML.open = false;
    groupHTML.innerHTML = `
      <summary>ðŸ§¾ Order #${groupId.slice(0, 8)}... - ${orders[0].region || 'N/A'} - ${created} ${fulfilled ? "âœ… Fulfilled" : ""}</summary>
      <table>
        <thead><tr><th>Product</th><th>Qty</th><th>Status</th><th>Actions</th></tr></thead>
        <tbody>
          ${orders.map(o => `
            <tr>
              <td>${o.product}</td>
              <td>${o.qty}</td>
              <td>${o.status}</td>
              <td class="actions">
                <button onclick="markFulfilled(${o.id})">âœ” Fulfilled</button>
                <button onclick="printOrder(${o.id})">ðŸ–¨ Print</button>
              </td>
            </tr>`).join('')}
        </tbody>
      </table>
    `;
    groupContainer.appendChild(groupHTML);
  });
}

async function markFulfilled(id) {
  await supabase.from('orders').update({ status: 'Fulfilled' }).eq('id', id);
  fetchOrders();
}

function printOrder(id) {
  const row = Array.from(document.querySelectorAll("tr")).find(r => r.children[0] && r.children[0].innerText.includes(id));
  if (!row) return;
  const content = row.innerHTML;
  const win = window.open('', '_blank');
  win.document.write('<html><body><table><tr>' + content + '</tr></table></body></html>');
  win.document.close();
  win.print();
}

document.addEventListener("DOMContentLoaded", fetchOrders);
</script>
</body>
</html>
