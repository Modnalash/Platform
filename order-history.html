<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order History - Admin</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
      color: #fff;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #112d4e;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
    }

    .sidebar a {
      display: block;
      color: #ddd;
      padding: 10px;
      text-decoration: none;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background-color: #1b3a57;
    }

    .main-content {
      flex-grow: 1;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
    }

    .btn-group {
      text-align: center;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      margin: 0 5px;
      cursor: pointer;
    }

    .btn-blue {
      background-color: #007bff;
      color: #fff;
    }

    .btn-yellow {
      background-color: #f1c40f;
      color: #000;
    }

    .btn-green {
      background-color: #1abc9c;
      color: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1b263b;
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 16px;
      text-align: center;
      border-bottom: 1px solid #2b3a50;
    }

    th {
      background-color: #112d4e;
    }

    .btn-actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .status-pending {
      font-weight: bold;
      color: #f39c12;
    }

    .status-fulfilled {
      font-weight: bold;
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>MODNA Admin</h2>
    <a href="dashboard-admin.html">Dashboard</a>
    <a href="manage-stock.html">Manage Stock</a>
    <a href="order-history.html" class="active">Order History</a>
    <a href="#">Export</a>
    <a href="index.html">Logout</a>
  </div>

  <div class="main-content">
    <h1>Order History</h1>
    <div class="btn-group">
      <button class="btn btn-blue" onclick="exportToCSV()">üì• Export to CSV</button>
      <button class="btn btn-yellow" onclick="window.print()">üñ®Ô∏è Print All</button>
    </div>

    <table id="orderTable">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Region</th>
          <th>Product</th>
          <th>Qty</th>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>#1001</td>
          <td>PL</td>
          <td>Lash Pro D</td>
          <td>30</td>
          <td>2025-06-13</td>
          <td class="status-pending">Pending</td>
          <td class="btn-actions">
            <button class="btn btn-blue" onclick="alert('Order #1001\nProduct: Lash Pro D\nQty: 30\nRegion: PL')">View</button>
            <button class="btn btn-yellow" onclick="window.print()">Print</button>
            <button class="btn btn-green" onclick="fulfillOrder(this)">Fulfill</button>
          </td>
        </tr>
        <tr>
          <td>#1002</td>
          <td>UK</td>
          <td>Glue Max</td>
          <td>10</td>
          <td>2025-06-13</td>
          <td class="status-pending">Pending</td>
          <td class="btn-actions">
            <button class="btn btn-blue" onclick="alert('Order #1002\nProduct: Glue Max\nQty: 10\nRegion: UK')">View</button>
            <button class="btn btn-yellow" onclick="window.print()">Print</button>
            <button class="btn btn-green" onclick="fulfillOrder(this)">Fulfill</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function fulfillOrder(button) {
      const row = button.closest("tr");
      const statusCell = row.querySelector("td:nth-child(6)");
      statusCell.textContent = "Fulfilled";
      statusCell.className = "status-fulfilled";
      button.disabled = true;
      button.textContent = "Done";
    }

    function exportToCSV() {
      const table = document.getElementById("orderTable");
      const rows = table.querySelectorAll("tr");
      let csv = [];

      rows.forEach(row => {
        const cols = row.querySelectorAll("td, th");
        const rowData = Array.from(cols).map(col => `"${col.innerText}"`);
        csv.push(rowData.join(","));
      });

      const blob = new Blob([csv.join("\n")], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "modna_orders.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
