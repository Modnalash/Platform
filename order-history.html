<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order History</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://rwmwsaxlqblvnhfyuuqg.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // Replace with full key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadOrders() {
      const { data, error } = await supabase.from('orders').select('*');
      if (error) {
        console.error('Error loading orders:', error);
        return;
      }

      const tbody = document.getElementById('orderBody');
      tbody.innerHTML = '';

      data.forEach(order => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>#${order.id}</td>
          <td>${order.region}</td>
          <td>${order.product}</td>
          <td>${order.qty}</td>
          <td>${new Date(order.created_at).toLocaleDateString('en-GB')}</td>
          <td class="status ${order.status === 'Fulfilled' ? 'fulfilled' : 'pending'}">${order.status}</td>
          <td>
            <button class="view-btn" onclick="viewOrder(${order.id})">View</button>
            <button class="print-btn" onclick="printOrder(${order.id})">Print</button>
            <button class="fulfill-btn" onclick="markFulfilled(${order.id})" ${order.status === 'Fulfilled' ? 'disabled' : ''}>${order.status === 'Fulfilled' ? 'Done' : 'Fulfill'}</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function markFulfilled(id) {
      const { error } = await supabase
        .from('orders')
        .update({ status: 'Fulfilled' })
        .eq('id', id);

      if (error) console.error('Failed to update order:', error);
      else loadOrders();
    }

    function printOrder(id) {
      window.print();
    }

    function viewOrder(id) {
      alert(`View order #${id}`);
    }

    function exportCSV() {
      const rows = [...document.querySelectorAll('table tr')].map(row =>
        [...row.children].map(cell => cell.textContent).join(',')
      );
      const blob = new Blob([rows.join('\n')], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'orders.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    window.onload = loadOrders;
  </script>
  <style>
    body { font-family: sans-serif; background: #0d1b2a; color: white; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: #1b263b; }
    th, td { padding: 10px; border: 1px solid #32455e; text-align: center; }
    th { background-color: #112d4e; }
    .fulfilled { color: #00ff88; font-weight: bold; }
    .pending { color: orange; font-weight: bold; }
    button { margin: 2px; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; }
    .view-btn { background-color: #2196f3; color: white; }
    .print-btn { background-color: #fbc02d; }
    .fulfill-btn { background-color: #00b894; color: white; }
    h1 { text-align: center; margin-top: 30px; }
    .controls { text-align: center; margin: 20px 0; }
  </style>
</head>
<body>
  <h1>Order History</h1>
  <div class="controls">
    <button onclick="exportCSV()">üìÅ Export to CSV</button>
    <button onclick="window.print()">üñ®Ô∏è Print All</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Region</th>
        <th>Product</th>
        <th>Qty</th>
        <th>Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="orderBody">
      <tr><td colspan="7">Loading...</td></tr>
    </tbody>
  </table>
</body>
</html>
