<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order History - Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
      color: #fff;
    }

    .sidebar {
      width: 260px;
      background-color: #1b2a41;
      padding: 2rem 1rem;
      height: 100vh;
    }

    .sidebar h2 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #fff;
    }

    .sidebar a {
      display: block;
      color: #fff;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      text-decoration: none;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #0d6efd;
    }

    .main {
      flex: 1;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .btn {
      margin: 0.5rem 0.25rem;
    }

    .table {
      margin-top: 1rem;
      background-color: #1e293b;
      color: #fff;
    }

    .table th,
    .table td {
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>MODNA Admin</h2>
    <a href="dashboard-admin.html">Dashboard</a>
    <a href="manage-stock.html">Manage Stock</a>
    <a href="order-history.html" class="active">Order History</a>
    <a href="report.html">Report</a>
    <a href="login.html">Logout</a>
  </div>

  <div class="main">
    <h1>Order History</h1>
    <button class="btn btn-outline-light" onclick="exportToCSV()">ðŸ“„ Export to CSV</button>
    <button class="btn btn-outline-light" onclick="window.print()">ðŸ–¶ Print All</button>

    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Region</th>
          <th>Product</th>
          <th>Qty</th>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="order-table-body">
        <tr><td colspan="7">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const SUPABASE_URL = 'https://rwmwsaxlqblvnhfyuuqg.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...Q6Y'; // shortened for security
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function fetchOrders() {
      const { data, error } = await supabase.from('orders').select();
      const tbody = document.getElementById('order-table-body');
      tbody.innerHTML = '';

      if (error) {
        tbody.innerHTML = `<tr><td colspan="7">Failed to load orders</td></tr>`;
        return;
      }

      if (!data.length) {
        tbody.innerHTML = `<tr><td colspan="7">No orders found</td></tr>`;
        return;
      }

      data.forEach(order => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>#${order.id}</td>
          <td>${order.region}</td>
          <td>${order.product}</td>
          <td>${order.qty}</td>
          <td>${new Date(order.created_at).toLocaleDateString('en-GB')}</td>
          <td><strong style="color: ${order.status === 'Fulfilled' ? '#00ff99' : '#ffcc00'}">${order.status}</strong></td>
          <td>
            <button class="btn btn-primary btn-sm">View</button>
            <button class="btn btn-secondary btn-sm" onclick="window.print()">Print</button>
            <button class="btn btn-success btn-sm" onclick="fulfillOrder(${order.id})">${order.status === 'Fulfilled' ? 'Done' : 'Fulfill'}</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function fulfillOrder(orderId) {
      const { error } = await supabase.from('orders').update({ status: 'Fulfilled' }).eq('id', orderId);
      if (!error) fetchOrders();
    }

    function exportToCSV() {
      alert('Export functionality coming soon.');
    }

    fetchOrders();
  </script>
</body>
</html>
