<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order History</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #0b1c2c; color: white; }
    .container { display: flex; }
    .sidebar { width: 250px; background-color: #112b44; padding: 2rem 1rem; height: 100vh; display: flex; flex-direction: column; gap: 1.5rem; }
    .sidebar a { color: white; text-decoration: none; padding: 0.8rem 1rem; border-radius: 8px; }
    .sidebar a:hover, .sidebar a.active { background-color: #1e3d5e; }
    .main { flex: 1; padding: 2rem; }
    .header { background-color: #1e3d5e; padding: 1rem; text-align: center; font-size: 1.25rem; border-radius: 12px; }
    .order-block { background-color: #1a2b3e; padding: 1.5rem; margin-top: 1rem; border-radius: 12px; }
    .fulfilled { background-color: #234f1e !important; }
    button { padding: 6px 12px; margin-right: 10px; border: none; border-radius: 5px; cursor: pointer; }
    .btn-fulfilled { background: #06d6a0; color: #0b1c2c; }
    .btn-fulfilled[disabled] { opacity: 0.7; cursor: not-allowed; }
    .btn-print { background: #48cae4; color: #0b1c2c; }
    ul { padding-left: 1rem; }
    li { margin-bottom: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>MODNA Admin</h2>
      <a href="dashboard-admin.html">Dashboard</a>
      <a href="manage-stock.html">Manage Stock</a>
      <a href="order-history.html" class="active">Order History</a>
      <a href="report.html">Report</a>
      <a href="index.html">Logout</a>
    </div>
    <div class="main">
      <div class="header">Order History</div>
      <div id="ordersContainer"></div>
    </div>
  </div>

  <script>
    // Initialize Supabase client
    const supabase = supabase.createClient(
      'https://rwmwsaxlqblvnhfyuuqg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NDU3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y'
    );

    // Fetch and render all orders, grouped by order_group_id
    async function loadOrders() {
      const { data: orders, error } = await supabase
        .from('orders')
        .select('id, region, product, qty, status, created_at, order_group_id')
        .order('created_at', { ascending: false });

      if (error) {
        console.error(error);
        return;
      }

      const groups = {};
      orders.forEach(o => {
        const key = o.order_group_id || `ungrouped-${o.id}`;
        if (!groups[key]) groups[key] = [];
        groups[key].push(o);
      });

      const container = document.getElementById('ordersContainer');
      container.innerHTML = '';
      Object.entries(groups).forEach(([groupId, items]) => {
        const allFulfilled = items.every(i => i.status === 'Fulfilled');
        const block = document.createElement('div');
        block.className = `order-block${allFulfilled ? ' fulfilled' : ''}`;
        block.innerHTML = `
          <h3>Order #${groupId.slice(0,8)}${allFulfilled ? ' â€“ âœ… Fulfilled':''}</h3>
          <ul>
            ${items.map(i => `<li>${i.product} (${i.region}) â€“ Qty: ${i.qty} â€“ ${i.status}</li>`).join('')}
          </ul>
          <button class="btn-fulfilled" ${allFulfilled?'disabled':''}
            onclick="markFulfilled('${groupId}')">
            âœ” ${allFulfilled?'Fulfilled':'Mark Fulfilled'}
          </button>
          <button class="btn-print" onclick="printOrder('${groupId}')">ðŸ–¨ Print</button>
        `;
        container.appendChild(block);
      });
    }

    // Mark an entire group as Fulfilled
    async function markFulfilled(groupId) {
      // Update all rows with matching order_group_id
      const { error } = await supabase
        .from('orders')
        .update({ status: 'Fulfilled' })
        .eq('order_group_id', groupId);

      if (error) {
        alert('Failed to update status: ' + error.message);
        return;
      }
      loadOrders(); // Refresh UI
    }

    // Print a single order block
    function printOrder(groupId) {
      const blocks = document.querySelectorAll('.order-block');
      const target = Array.from(blocks).find(b => b.innerText.includes(groupId.slice(0,8)));
      if (!target) return;
      const w = window.open('', '_blank');
      w.document.write(`<html><head><title>Print</title></head><body>${target.innerHTML}</body></html>`);
      w.document.close();
      w.print();
    }

    document.addEventListener('DOMContentLoaded', loadOrders);
  </script>
</body>
</html>
