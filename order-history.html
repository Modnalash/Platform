<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order History - MODNA Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #0b1d2a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .sidebar {
      width: 260px;
      height: 100vh;
      background-color: #0d2b4a;
      position: fixed;
      top: 0;
      left: 0;
      padding: 40px 20px;
    }
    .sidebar h2 {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 40px;
    }
    .sidebar a {
      color: white;
      display: block;
      margin: 20px 0;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 10px;
    }
    .sidebar a.active,
    .sidebar a:hover {
      background-color: #174c84;
    }
    .main-content {
      margin-left: 260px;
      padding: 40px;
    }
    .btn-export, .btn-print {
      margin-right: 15px;
    }
    .table thead {
      background-color: #112f4a;
    }
    .table thead th {
      color: white;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>MODNA Admin</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="manage-stock.html">Manage Stock</a>
    <a href="order-history.html" class="active">Order History</a>
    <a href="report.html">Report</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="main-content">
    <h1 class="mb-4">Order History</h1>
    <div class="mb-4">
      <button class="btn btn-primary btn-export" onclick="exportCSV()">üìÅ Export to CSV</button>
      <button class="btn btn-secondary btn-print" onclick="window.print()">üñ®Ô∏è Print All</button>
    </div>
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Region</th>
          <th>Product</th>
          <th>Qty</th>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="orderTableBody">
        <!-- Order rows inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    const supabaseUrl = 'https://rwmwsaxlqblvnhfyuuqg.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // use your full key here
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function fetchOrders() {
      const { data, error } = await supabase
        .from('orders')
        .select('*')
        .order('created_at', { ascending: false });

      const tbody = document.getElementById('orderTableBody');
      tbody.innerHTML = '';

      if (data) {
        data.forEach(order => {
          const row = `<tr>
            <td>#${order.id}</td>
            <td>${order.region}</td>
            <td>${order.product}</td>
            <td>${order.qty}</td>
            <td>${new Date(order.created_at).toLocaleDateString('en-GB')}</td>
            <td>${order.status}</td>
            <td>
              <button class="btn btn-sm btn-info">View</button>
              <button class="btn btn-sm btn-success">Print</button>
              <button class="btn btn-sm btn-secondary">Fulfill</button>
            </td>
          </tr>`;
          tbody.innerHTML += row;
        });
      }
    }

    function logout() {
      window.location.href = 'index.html';
    }

    function exportCSV() {
      alert('Export function not yet implemented.');
    }

    fetchOrders();
  </script>
</body>
</html>
