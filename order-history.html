<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Order History</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI',sans-serif;
      background: #0b1c2c;
      color: #fff;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #112b44;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .sidebar h2 {
      margin: 0 0 1rem;
      color: #7ee2f6;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: .75rem 1rem;
      border-radius: 6px;
    }
    .sidebar a.active,
    .sidebar a:hover {
      background: #1e3d5e;
    }
    .main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    .header {
      background: #1e3d5e;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .order-block {
      background: #1a2b3e;
      border-radius: 8px;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
    }
    .order-block.fulfilled {
      opacity: 0.6;
    }
    .order-block h3 {
      margin: 0 0 .25rem;
      font-size: 1.25rem;
    }
    .order-block small {
      color: #bbb;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: .5rem;
    }
    th, td {
      padding: .5rem;
      border: 1px solid #2a3c4f;
      text-align: left;
    }
    th {
      background: #112b44;
    }
    .actions {
      margin-top: 1rem;
      text-align: right;
    }
    .actions button {
      padding: .5rem .75rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-left: .5rem;
    }
    .btn-fulfill {
      background: #06d6a0;
      color: #0b1c2c;
    }
    .btn-fulfill[disabled] {
      opacity: 0.6;
      cursor: default;
    }
    .btn-print {
      background: #48cae4;
      color: #0b1c2c;
    }
    .btn-delete {
      background: #e63946;
      color: #fff;
    }
    /* View toggle button style */
    .btn-view {
      background: #48cae4;
      color: #0b1c2c;
      border: none;
      border-radius: 4px;
      padding: .5rem .75rem;
      cursor: pointer;
      margin-top: .5rem;
    }

    /* Print styles */
    @media print {
      body {
        background: #fff;
        color: #000;
      }
      .container, .sidebar, .actions button, .header {
        display: none !important;
      }
      .order-block {
        border: none;
        page-break-inside: avoid;
      }
      .order-block h3, .order-block small {
        color: #000;
      }
      table, th, td {
        border: 1px solid #000;
        color: #000;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <nav class="sidebar">
    <h2>MODNA Admin</h2>
    <a href="dashboard-admin.html">Dashboard</a>
    <a href="manage-stock.html">Manage Stock</a>
    <a href="order-history.html" class="active">Order History</a>
    <a href="report.html">Report</a>
    <a href="index.html">Logout</a>
  </nav>

  <main class="main">
    <div class="header">Order History</div>
    <div id="ordersContainer"><!-- orders go here --></div>
  </main>
</div>

<script>
  const SUPABASE_URL = 'https://rwmwsaxlqblvnhfyuuqg.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NDU3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y';
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // Toggle full order view
  function toggleFull(btn) {
    const table = btn.previousElementSibling;
    const fullTbody = table.querySelector('tbody.full');
    const isHidden = fullTbody.style.display === 'none';
    fullTbody.style.display = isHidden ? '' : 'none';
    btn.textContent = isHidden ? 'Hide Full Order' : 'View Full Order';
  }

  async function loadOrders() {
    const { data: rows, error } = await supabase
      .from('orders')
      .select('order_group_id,region,product,category,qty,status,created_at')
      .order('created_at', { ascending: false });

    const container = document.getElementById('ordersContainer');
    container.innerHTML = '';

    if (error) {
      container.innerHTML = `<p style="color:#f66">Error loading orders</p>`;
      console.error(error);
      return;
    }
    if (!rows.length) {
      container.innerHTML = `<p>No orders yet</p>`;
      return;
    }

    const groups = {};
    rows.forEach(o => {
      if (!o.order_group_id) return;
      (groups[o.order_group_id] ||= []).push(o);
    });

    for (const [gid, items] of Object.entries(groups)) {
      const allFulfilled = items.every(i => i.status === 'Fulfilled');
      const date = new Date(Math.min(...items.map(i => new Date(i.created_at))));
      const dateStr = date.toLocaleString();

      const block = document.createElement('div');
      block.className = 'order-block' + (allFulfilled ? ' fulfilled' : '');
      let html = `
        <h3>Order #${gid.slice(0,8)}${allFulfilled ? ' - ‚úÖ Fulfilled' : ''}</h3>
        <small><em>${dateStr}</em></small>
        <table>
          <thead>
            <tr><th>Product</th><th>Category</th><th>Qty</th><th>Region</th><th>Status</th></tr>
          </thead>
          <tbody class="preview">
      `;
      // Preview rows
      items.slice(0,5).forEach(i => {
        html += `<tr><td>${i.product}</td><td>${i.category}</td><td>${i.qty}</td><td>${i.region}</td><td>${i.status}</td></tr>`;
      });
      html += `
          </tbody>
          <tbody class="full" style="display:none">
      `;
      // Full rows beyond preview
      items.slice(5).forEach(i => {
        html += `<tr><td>${i.product}</td><td>${i.category}</td><td>${i.qty}</td><td>${i.region}</td><td>${i.status}</td></tr>`;
      });
      html += `
          </tbody>
        </table>
      `;
      // Toggle button
      if (items.length > 5) {
        html += `<button class="btn-view" onclick="toggleFull(this)">View Full Order</button>`;
      }
      // Actions (preserved) + Delete button
      html += `
        <div class="actions">
          <button class="btn-fulfill" ${allFulfilled ? 'disabled' : ''} onclick="fulfillGroup('${gid}')">
            ‚úî ${allFulfilled ? 'Done' : 'Fulfill'}
          </button>
          <button class="btn-print" onclick="printGroup('${gid}')">
            üñ® Print
          </button>
          <button class="btn-delete" onclick="deleteGroup('${gid}')">
            üóë Delete
          </button>
        </div>
      `;

      block.innerHTML = html;
      container.appendChild(block);
    }
  }

  async function fulfillGroup(gid) {
    const { error } = await supabase
      .from('orders')
      .update({ status: 'Fulfilled' })
      .eq('order_group_id', gid);

    if (error) {
      alert('‚ùå Update failed: ' + error.message);
      console.error(error);
    } else {
      loadOrders();
    }
  }

  function printGroup(gid) {
    const block = [...document.querySelectorAll('.order-block')]
      .find(b => b.querySelector('h3').innerText.includes(gid.slice(0,8)));
    if (!block) return;

    const printWindow = window.open('', '_blank');
    printWindow.document.write(`
      <html>
        <head>
          <title>Print Order</title>
          <style>
            body { font-family: Arial, sans-serif; padding: 2rem; }
            h3 { margin-top: 0; }
            table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
            th, td { border: 1px solid #000; padding: .5rem; text-align: left; }
            th { background: #eee; }
          </style>
        </head>
        <body>${block.innerHTML}</body>
      </html>`);
    printWindow.document.close();
    printWindow.print();
  }

  async function deleteGroup(gid) {
    if (!confirm('Are you sure you want to delete this order?')) return;
    const { error } = await supabase
      .from('orders')
      .delete()
      .eq('order_group_id', gid);
    if (error) {
      alert('‚ùå Delete failed: ' + error.message);
      console.error(error);
    } else {
      loadOrders();
    }
  }

  document.addEventListener('DOMContentLoaded', loadOrders);
</script>

</body>
</html>
