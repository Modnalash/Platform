<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order History - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #0e1b2c;
      color: white;
    }
    .sidebar {
      background-color: #102944;
      min-height: 100vh;
      padding: 20px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 0;
    }
    .sidebar a:hover {
      background-color: #1c3a5d;
    }
    .table thead {
      background-color: #173d6b;
    }
    .btn-primary {
      background-color: #1e56a0;
      border: none;
    }
    .btn-secondary {
      background-color: #3a3f47;
      border: none;
    }
  </style>
</head>

<body>
  <div class="d-flex">
    <div class="sidebar col-2">
      <h4>MODNA Admin</h4>
      <a href="dashboard-admin.html">Dashboard</a>
      <a href="manage-stock.html">Manage Stock</a>
      <a href="order-history.html" class="fw-bold">Order History</a>
      <a href="#">Report</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
    <div class="p-4 col-10">
      <h2 class="mb-4">Order History</h2>
      <div class="mb-3">
        <button class="btn btn-primary me-2" onclick="exportCSV()">
          üìÅ Export to CSV
        </button>
        <button class="btn btn-secondary" onclick="window.print()">
          üóöÔ∏è Print All
        </button>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered text-white">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Region</th>
              <th>Product</th>
              <th>Qty</th>
              <th>Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="orderTableBody">
            <!-- Orders will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://rwmwsaxlqblvnhfyuuqg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadOrders() {
      const { data, error } = await supabase.from('orders').select('*');
      const table = document.getElementById('orderTableBody');
      table.innerHTML = '';
      if (data && data.length) {
        data.forEach(order => {
          const row = `
            <tr>
              <td>${order.id}</td>
              <td>${order.region}</td>
              <td>${order.product}</td>
              <td>${order.qty}</td>
              <td>${new Date(order.created_at).toLocaleString()}</td>
              <td>${order.status}</td>
              <td><button class="btn btn-sm btn-light" onclick="markFulfilled(${order.id})">Mark Fulfilled</button></td>
            </tr>`;
          table.innerHTML += row;
        });
      }
    }

    async function markFulfilled(id) {
      await supabase.from('orders').update({ status: 'fulfilled' }).eq('id', id);
      loadOrders();
    }

    function exportCSV() {
      const rows = [...document.querySelectorAll("table tr")].map(row =>
        [...row.children].map(cell => `"${cell.innerText}"`).join(",")
      ).join("\n");
      const blob = new Blob([rows], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'order_history.csv';
      link.click();
    }

    function logout() {
      window.location.href = 'index.html';
    }

    loadOrders();
  </script>
</body>

</html>
