
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order History</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; background-color: #0b1c2c; color: white; }
    .container { display: flex; }
    .sidebar { width: 250px; background-color: #112b44; padding: 2rem 1rem; display: flex; flex-direction: column; gap: 1.5rem; height: 100vh; }
    .sidebar a { color: white; text-decoration: none; padding: 0.8rem 1rem; border-radius: 8px; }
    .sidebar a:hover, .sidebar a.active { background-color: #1e3d5e; }
    .main { flex: 1; padding: 2rem; }
    .header { background-color: #1e3d5e; padding: 1rem; text-align: center; font-size: 1.25rem; border-radius: 12px; }
    .section { background-color: #1a2b3e; padding: 1.5rem; margin-top: 2rem; border-radius: 12px; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 10px; text-align: left; border-bottom: 1px solid #2a3c4f; }
    th { background-color: #112b44; }
    button { background-color: #00a8e8; color: white; padding: 6px 10px; border: none; border-radius: 4px; cursor: pointer; margin-right: 5px; }
    button:hover { background-color: #008dbb; }
    .actions { display: flex; gap: 5px; }
  </style>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <h2>MODNA Admin</h2>
    <a href="dashboard-admin.html">Dashboard</a>
    <a href="manage-stock.html">Manage Stock</a>
    <a href="order-history.html" class="active">Order History</a>
    <a href="report.html">Report</a>
    <a href="index.html">Logout</a>
  </div>

  <div class="main">
    <div class="header">Order History</div>

    <div class="section">
      <table id="ordersTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Region</th>
            <th>Product</th>
            <th>Qty</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  const supabase = window.supabase.createClient(
    'https://rwmwsaxlqblvnhfyuuqg.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NDU3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y'
  );

  async function fetchOrders() {
    const { data, error } = await supabase.from('orders').select('*').order('id', { ascending: false });
    const tbody = document.querySelector("#ordersTable tbody");
    tbody.innerHTML = '';

    if (data && Array.isArray(data)) {
      data.forEach(order => {
        const row = `<tr>
          <td>${order.id}</td>
          <td>${order.region}</td>
          <td>${order.product}</td>
          <td>${order.qty}</td>
          <td>${order.status}</td>
          <td class="actions">
            <button onclick="markFulfilled(${order.id})">✔ Fulfilled</button>
            <button onclick="printOrder(${order.id})">🖨 Print</button>
          </td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }
  }

  async function markFulfilled(id) {
    const { error } = await supabase.from('orders').update({ status: 'Fulfilled' }).eq('id', id);
    if (error) {
      alert('❌ Failed to update order: ' + error.message);
    } else {
      fetchOrders();
    }
  }

  function printOrder(id) {
    const row = Array.from(document.querySelectorAll("#ordersTable tbody tr")).find(r => r.children[0].innerText == id);
    if (!row) return;
    const content = `
      <h2>Order #${row.children[0].innerText}</h2>
      <p><strong>Region:</strong> ${row.children[1].innerText}</p>
      <p><strong>Product:</strong> ${row.children[2].innerText}</p>
      <p><strong>Quantity:</strong> ${row.children[3].innerText}</p>
      <p><strong>Status:</strong> ${row.children[4].innerText}</p>
    `;
    const win = window.open('', '_blank');
    win.document.write('<html><head><title>Print Order</title></head><body>' + content + '</body></html>');
    win.document.close();
    win.print();
  }

  document.addEventListener("DOMContentLoaded", fetchOrders);
</script>
</body>
</html>
