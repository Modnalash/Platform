
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order History</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #0b1c2c; color: white; }
    .container { display: flex; }
    .sidebar { width: 250px; background-color: #112b44; padding: 2rem 1rem; height: 100vh; display: flex; flex-direction: column; gap: 1.5rem; }
    .sidebar a { color: white; text-decoration: none; padding: 0.8rem 1rem; border-radius: 8px; }
    .sidebar a:hover, .sidebar a.active { background-color: #1e3d5e; }
    .main { flex: 1; padding: 2rem; }
    .header { background-color: #1e3d5e; padding: 1rem; text-align: center; font-size: 1.25rem; border-radius: 12px; }
    .order-block { background-color: #1a2b3e; padding: 1.5rem; margin-top: 1rem; border-radius: 12px; }
    .fulfilled { background-color: #234f1e !important; }
    button { padding: 6px 12px; margin-right: 10px; border: none; border-radius: 5px; cursor: pointer; }
    .btn-fulfilled { background: #06d6a0; color: #0b1c2c; }
    .btn-print { background: #48cae4; color: #0b1c2c; }
    ul { padding-left: 1rem; }
    li { margin-bottom: 4px; }
  </style>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <h2>MODNA Admin</h2>
    <a href="dashboard-admin.html">Dashboard</a>
    <a href="manage-stock.html">Manage Stock</a>
    <a href="order-history.html" class="active">Order History</a>
    <a href="report.html">Report</a>
    <a href="index.html">Logout</a>
  </div>
  <div class="main">
    <div class="header">Order History</div>
    <div id="ordersContainer"></div>
  </div>
</div>

<script>
const supabase = window.supabase.createClient(
  'https://rwmwsaxlqblvnhfyuuqg.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NDU3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y'
);

async function fetchOrders() {
  const { data: orders, error } = await supabase
    .from('orders')
    .select('*')
    .order('created_at', { ascending: false });

  const grouped = {};
  orders.forEach(order => {
    const groupId = order.order_group_id || `ungrouped-${order.id}`;
    if (!grouped[groupId]) grouped[groupId] = [];
    grouped[groupId].push(order);
  });

  const container = document.getElementById("ordersContainer");
  container.innerHTML = '';

  Object.entries(grouped).forEach(([groupId, items]) => {
    const fulfilled = items.every(i => i.status === 'Fulfilled');
    const block = document.createElement("div");
    block.className = "order-block" + (fulfilled ? " fulfilled" : "");
    block.innerHTML = `
      <h3>Order #${groupId.slice(0, 8)}${fulfilled ? " - âœ… Fulfilled" : ""}</h3>
      <ul>
        ${items.map(i => `<li>${i.product} (${i.region}) - Qty: ${i.qty} - ${i.status}</li>`).join('')}
      </ul>
      <button class="btn-fulfilled" onclick="markGroup('${groupId}')">âœ” Fulfilled</button>
      <button class="btn-print" onclick="printGroup('${groupId}')">ðŸ–¨ Print</button>
    `;
    container.appendChild(block);
  });
}

async function markGroup(groupId) {
  await supabase.from('orders')
    .update({ status: 'Fulfilled' })
    .or(`order_group_id.eq.${groupId},id.eq.${groupId.replace('ungrouped-', '')}`);
  fetchOrders();
}

function printGroup(groupId) {
  const block = [...document.querySelectorAll(".order-block")].find(b => b.innerHTML.includes(groupId.slice(0, 8)));
  const w = window.open('', '_blank');
  w.document.write('<html><body>' + block.innerHTML + '</body></html>');
  w.document.close(); w.print();
}

document.addEventListener("DOMContentLoaded", fetchOrders);
</script>
</body>
</html>
