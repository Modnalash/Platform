<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order History</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0b1c2c;
      color: white;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #112b44;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      height: 100vh;
    }

    .sidebar h2 {
      font-size: 24px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 0.8rem 1rem;
      border-radius: 8px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #1e3d5e;
    }

    .main {
      flex: 1;
      padding: 2rem;
    }

    .header {
      background-color: #1e3d5e;
      padding: 1rem;
      text-align: center;
      font-size: 1.25rem;
      border-radius: 12px;
    }

    .section {
      background-color: #1a2b3e;
      padding: 1.5rem;
      margin-top: 2rem;
      border-radius: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #2a3c4f;
    }

    th {
      background-color: #112b44;
    }

    button {
      background-color: #00a8e8;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #008dbb;
    }

    .btn-secondary {
      background-color: #5e6572;
    }

    .btn-secondary:hover {
      background-color: #4a4f57;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>MODNA Admin</h2>
      <a href="dashboard-admin.html">Dashboard</a>
      <a href="manage-stock.html">Manage Stock</a>
      <a href="order-history.html" class="active">Order History</a>
      <a href="report.html">Report</a>
      <a href="index.html">Logout</a>
    </div>

    <div class="main">
      <div class="header">Order History</div>

      <div class="section">
        <div style="margin-bottom: 1rem;">
          <button onclick="exportCSV()">üìÅ Export CSV</button>
          <button class="btn-secondary" onclick="window.print()">üñ®Ô∏è Print All</button>
        </div>

        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Region</th>
              <th>Product</th>
              <th>Qty</th>
              <th>Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="orderTableBody">
            <!-- Dynamic data here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

<script>
  const supabase = window.supabase.createClient(
    'https://rwmwsaxlqblvnhfyuuqg.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NDU3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y'
  );

  async function loadOrders() {
    const { data, error } = await supabase.from('orders').select('*');
    const tbody = document.getElementById("orderTableBody");
    tbody.innerHTML = '';
    if (data && Array.isArray(data)) {
      data.forEach(order => {
        const row = `
          <tr>
            <td>${order.id}</td>
            <td>${order.region}</td>
            <td>${order.product}</td>
            <td>${order.qty}</td>
            <td>${new Date(order.created_at).toLocaleDateString("en-GB")}</td>
            <td style="color: ${order.status === 'fulfilled' ? 'lightgreen' : 'white'};">${order.status}</td>
            <td>
              ${order.status !== 'fulfilled'
                ? `<button onclick="markFulfilled(${order.id})">‚úÖ Fulfill</button>`
                : ''
              }
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }
  }

  async function markFulfilled(id) {
    await supabase.from('orders').update({ status: 'fulfilled' }).eq('id', id);
    loadOrders();
  }

  function exportCSV() {
    const rows = [...document.querySelectorAll("table tr")].map(row =>
      [...row.children].map(cell => `"${cell.innerText}"`).join(",")
    ).join("\n");

    const blob = new Blob([rows], { type: 'text/csv' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'order_history.csv';
    link.click();
  }

  document.addEventListener('DOMContentLoaded', loadOrders);
</script>
</body>
</html>
