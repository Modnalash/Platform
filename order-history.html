<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      height: 100vh;
      background-color: #1e3a8a;
      padding: 20px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 15px 0;
    }
    .sidebar a:hover {
      background-color: #334155;
      padding: 5px;
      border-radius: 5px;
    }
    .main {
      padding: 40px;
    }
    .btn-export, .btn-print {
      margin-right: 10px;
    }
    .table thead {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4 class="fw-bold">MODNA Admin</h4>
      <a href="dashboard.html">Dashboard</a>
      <a href="manage-stock.html">Manage Stock</a>
      <a href="order-history.html" style="background-color: #334155; padding: 5px; border-radius: 5px;">Order History</a>
      <a href="report.html">Report</a>
      <a href="#" onclick="logoutUser()">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main w-100">
      <h2 class="fw-bold">Order History</h2>
      <div class="mb-4">
        <button class="btn btn-primary btn-export"><i class="fa fa-file-csv"></i> Export to CSV</button>
        <button class="btn btn-secondary btn-print"><i class="fa fa-print"></i> Print All</button>
      </div>
      <div class="table-responsive">
        <table class="table table-dark table-bordered table-striped">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Region</th>
              <th>Product</th>
              <th>Qty</th>
              <th>Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="orderTableBody">
            <!-- Orders will be inserted here dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://rwmwsaxlqblvnhfyuuqg.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NDU3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function fetchOrders() {
      const { data, error } = await supabase.from('orders').select('*').order('created_at', { ascending: false });
      if (error) {
        console.error('Error fetching orders:', error);
        return;
      }

      const tbody = document.getElementById('orderTableBody');
      tbody.innerHTML = '';

      data.forEach(order => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>#${order.id}</td>
          <td>${order.region}</td>
          <td>${order.product}</td>
          <td>${order.qty}</td>
          <td>${new Date(order.created_at).toLocaleDateString('en-GB')}</td>
          <td><span class="fw-bold text-${order.status === 'Fulfilled' ? 'success' : 'warning'}">${order.status}</span></td>
          <td>
            <button class="btn btn-sm btn-primary">View</button>
            <button class="btn btn-sm btn-secondary">Print</button>
            <button class="btn btn-sm btn-${order.status === 'Fulfilled' ? 'success' : 'info'}">${order.status === 'Fulfilled' ? 'Done' : 'Fulfill'}</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function logoutUser() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    fetchOrders();
  </script>
</body>
</html>
