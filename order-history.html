<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order History - Admin</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
      color: #fff;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #112d4e;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
    }

    .sidebar a {
      display: block;
      color: #ddd;
      padding: 10px;
      text-decoration: none;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background-color: #1b3a57;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1b263b;
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #2b3a50;
      text-align: left;
    }

    th {
      background-color: #112d4e;
    }

    .actions button {
      margin-right: 6px;
      padding: 5px 10px;
      font-size: 13px;
    }

    .fulfilled {
      background-color: #2a9d8f;
      color: white;
      border-radius: 4px;
      padding: 4px 8px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1b263b;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      color: white;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content ul {
      padding-left: 20px;
    }

    .modal-content button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>MODNA Admin</h2>
    <a href="dashboard-admin.html">Dashboard</a>
    <a href="manage-stock.html">Manage Stock</a>
    <a href="order-history.html" class="active">Order History</a>
    <a href="#">Export</a>
    <a href="index.html">Logout</a>
  </div>

  <div class="main-content">
    <h1>üìú Order History</h1>
    <button onclick="exportOrders()">üì• Export Orders</button>
    <table id="orderTable">
      <thead>
        <tr>
          <th>#</th>
          <th>From</th>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="orderBody">
        <!-- Orders will be inserted here -->
      </tbody>
    </table>
  </div>

  <div class="modal" id="viewModal">
    <div class="modal-content">
      <h3>üõçÔ∏è Order Details</h3>
      <ul id="orderItems"></ul>
      <button onclick="document.getElementById('viewModal').style.display='none'">Close</button>
    </div>
  </div>

  <script>
    const orders = [
      {
        from: "PL",
        date: "2025-06-13",
        status: "Pending",
        items: ["Molly D x 10", "Glue Pro x 5"]
      },
      {
        from: "UK",
        date: "2025-06-12",
        status: "Fulfilled",
        items: ["Lash Tray A x 15"]
      }
    ];

    const tbody = document.getElementById("orderBody");

    orders.forEach((order, i) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${i + 1}</td>
        <td>${order.from}</td>
        <td>${order.date}</td>
        <td>
          <span class="${order.status === 'Fulfilled' ? 'fulfilled' : ''}">
            ${order.status}
          </span>
        </td>
        <td class="actions">
          <button onclick="viewOrder(${i})">üëÅÔ∏è View</button>
          <button onclick="printOrder(${i})">üñ®Ô∏è Print</button>
          ${order.status === "Pending" ? `<button onclick="markFulfilled(${i})">‚úÖ Fulfill</button>` : ""}
        </td>
      `;
      tbody.appendChild(row);
    });

    function viewOrder(index) {
      const items = orders[index].items;
      const list = document.getElementById("orderItems");
      list.innerHTML = "";
      items.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        list.appendChild(li);
      });
      document.getElementById("viewModal").style.display = "flex";
    }

    function printOrder(index) {
      const order = orders[index];
      const content = `
        Order from: ${order.from}\n
        Date: ${order.date}\n
        Items:\n
        ${order.items.map(item => "- " + item).join("\n")}
      `;
      const win = window.open('', '', 'height=400,width=600');
      win.document.write('<pre>' + content + '</pre>');
      win.print();
    }

    function markFulfilled(index) {
      orders[index].status = "Fulfilled";
      location.reload(); // quick way to re-render UI for now
    }
  </script>
  <script>
  function exportOrders() {
    const table = document.querySelector("table");
    let csv = [];
    for (let row of table.rows) {
      const rowData = Array.from(row.cells).map(cell => `"${cell.innerText}"`);
      csv.push(rowData.join(","));
    }

    const blob = new Blob([csv.join("\n")], { type: "text/csv" });
    const url = URL.createObjectURL(blob);

    const link = document.createElement("a");
    link.href = url;
    link.download = "modna_orders.csv";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>

</body>
</html>
