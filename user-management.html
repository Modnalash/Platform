<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management | Super Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(ellipse at 70% 20%, #173B4A 60%, #102331 100%);
      color: #C8F8FF;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .sidebar {
      position: fixed;
      top: 0; left: 0; bottom: 0;
      width: 260px;
      background: #12212B;
      box-shadow: 2px 0 14px 0 #0006;
      z-index: 10;
      display: flex; flex-direction: column;
    }
    .sidebar h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin: 38px 0 22px 0;
      text-align: center;
      color: #3FEAFF;
      letter-spacing: 2px;
    }
    .sidebar nav {
      flex: 1;
      display: flex; flex-direction: column;
      gap: 4px;
      margin: 0 0 0 0;
      padding: 0 0 0 0;
    }
    .sidebar nav a {
      display: block;
      padding: 15px 28px;
      color: #C8F8FF;
      font-size: 1.08rem;
      border-radius: 8px 0 0 8px;
      margin-right: 20px;
      text-decoration: none;
      transition: background 0.13s, color 0.13s;
      letter-spacing: 0.01em;
    }
    .sidebar nav a.active, .sidebar nav a:hover {
      background: linear-gradient(90deg,#24E1FF22 0,#21e1ff66 98%);
      color: #21F5FF;
    }
    .sidebar .logout-btn {
      margin: 32px 24px 18px 24px;
      padding: 13px 0;
      border-radius: 8px;
      background: #20384b;
      color: #3FEAFF;
      border: none;
      font-size: 1.07rem;
      cursor: pointer;
      transition: background 0.16s;
      letter-spacing: 0.05em;
    }
    .sidebar .logout-btn:hover {
      background: #212e38;
      color: #D65C7A;
    }

    .main-content {
      margin-left: 260px;
      padding: 0 36px 48px 36px;
      max-width: 1250px;
      min-height: 100vh;
    }
    .page-title {
      font-size: 2.4rem;
      font-weight: 600;
      letter-spacing: 2px;
      margin-top: 42px;
      margin-bottom: 30px;
      color: #e6faff;
      background: rgba(30,50,78,0.58);
      padding: 32px 0 32px 32px;
      border-radius: 24px;
      box-shadow: 0 8px 32px #10ebff0d;
    }
    .subtitle {
      font-size: 1.25rem;
      color: #85f7ff;
      margin-bottom: 35px;
      margin-left: 6px;
      letter-spacing: 0.03em;
    }

    .search-row {
      margin-bottom: 18px;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .search-input {
      background: #193445;
      border: 1.5px solid #289FC8;
      color: #bffaff;
      font-size: 1.07rem;
      border-radius: 10px;
      padding: 13px 16px;
      outline: none;
      min-width: 340px;
      margin-top: 0;
      margin-bottom: 0;
      transition: border .13s;
      font-family: inherit;
    }
    .search-input:focus {
      border-color: #49eaff;
      background: #1e455a;
      color: #f4ffff;
    }

    .user-table-wrap {
      margin: 0 auto;
      max-width: 1100px;
      border-radius: 32px;
      background: rgba(17,33,48,0.86);
      box-shadow: 0 6px 38px 0 #38e8ff18;
      padding: 20px 0 28px 0;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 1.06rem;
      color: #e8ffff;
      margin: 0 auto;
    }
    th, td {
      padding: 15px 10px;
      text-align: left;
      border-bottom: 1px solid #20e0ff32;
    }
    th {
      color: #3FEAFF;
      font-size: 1.09rem;
      font-weight: 600;
      background: transparent;
      letter-spacing: 0.09em;
      border-bottom: 2px solid #3FEAFF33;
    }
    td {
      color: #f1fdff;
      background: none;
      border-bottom: 1px solid #39b8dd0d;
    }
    tr:last-child td {
      border-bottom: none;
    }

    .status-pill {
      display: inline-block;
      padding: 6px 22px;
      border-radius: 18px;
      font-weight: 700;
      letter-spacing: 0.04em;
      font-size: 1.08rem;
      background: #005951;
      color: #14e698;
      border: 1.5px solid #17ffc3;
    }
    .status-pill.blocked { background: #582929; color: #ffc4c4; border: 1.5px solid #ff5656; }
    .status-pill.pending { background: #494c19; color: #ffec94; border: 1.5px solid #f6ea45; }

    .user-actions {
      display: flex;
      gap: 9px;
      align-items: center;
      min-width: 175px;
    }
    .user-action-btn {
      background: #133b46;
      border: none;
      padding: 7px 9px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.15s, box-shadow .12s;
      outline: none;
      box-shadow: 0 1px 2px #18eaff18;
      color: #41f8ff;
      font-size: 1.14rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .user-action-btn:hover {
      background: #21dbe0;
      color: #183c46;
    }
    .user-action-btn svg {
      width: 19px;
      height: 19px;
      stroke-width: 2.1;
      stroke: currentColor;
      fill: none;
      display: block;
    }

    /* Modal styles */
    #edit-modal-bg {
      position: fixed; z-index: 9999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: #0007;
      display: none; align-items: center; justify-content: center;
    }
    #edit-modal {
      background: #162838;
      border-radius: 15px;
      padding: 34px 32px 24px 32px;
      box-shadow: 0 6px 32px #31eaff35;
      max-width: 420px;
      width: 98vw;
    }
    #edit-modal label {
      display: block;
      margin-bottom: 4px;
      margin-top: 16px;
      font-size: 1rem;
      color: #3FEAFF;
      font-weight: 600;
      letter-spacing: .03em;
    }
    #edit-modal input, #edit-modal select {
      width: 100%;
      padding: 11px;
      border: 1.5px solid #24eaff77;
      border-radius: 7px;
      margin-bottom: 6px;
      font-size: 1rem;
      background: #182838;
      color: #e6f6ff;
      outline: none;
      font-family: inherit;
    }
    #edit-modal .modal-actions {
      margin-top: 17px;
      display: flex;
      gap: 13px;
      justify-content: flex-end;
    }
    #edit-modal .modal-btn {
      padding: 9px 23px;
      border-radius: 7px;
      border: none;
      font-size: 1.05rem;
      background: #23d4e0;
      color: #103b3d;
      cursor: pointer;
      font-weight: 600;
      transition: background .12s;
    }
    #edit-modal .modal-btn.cancel { background: #1a2636; color: #3FEAFF;}
    #edit-modal .modal-btn:hover { background: #23eff8; }
    #edit-modal .modal-btn.cancel:hover { background: #18313a; color: #ff2e74; }

    @media (max-width: 800px) {
      .sidebar { width: 64px; }
      .sidebar h1 { font-size: 1.35rem; margin: 28px 0; letter-spacing: .1em; }
      .sidebar nav a { font-size: 1rem; padding: 14px 10px; margin: 0;}
      .main-content { margin-left: 64px; padding: 0 5vw;}
      .user-table-wrap { padding: 7px 0;}
      th, td { font-size: 0.98rem; padding: 9px 6px; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Super Admin</h1>
    <nav>
      <a href="superadmin-dashboard.html">Dashboard</a>
      <a href="audit-log.html">Audit Log</a>
      <a href="user-management.html" class="active">User Management</a>
      <a href="all-orders.html">All Orders</a>
      <a href="all-stock.html">All Stock</a>
      <a href="platform-settings.html">Platform Settings</a>
    </nav>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
  <div class="main-content">
    <div class="page-title">User Management</div>
    <div class="subtitle">Manage all platform users, roles, and access in one place.</div>
    <div class="search-row">
      <input type="text" id="user-search" class="search-input" placeholder="Search users...">
    </div>
    <div class="user-table-wrap">
      <table id="users-table">
        <thead>
          <tr>
            <th>Email</th>
            <th>Name</th>
            <th>Role</th>
            <th>Status</th>
            <th>Last Login</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="users-tbody">
          <tr>
            <td colspan="7" style="text-align:center;color:#90e2f6;padding:35px 0;">Loading users...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div id="edit-modal-bg">
    <form id="edit-user-form">
      <div id="edit-modal">
        <label for="edit-name">Name</label>
        <input id="edit-name" type="text" required>
        <label for="edit-role">Role</label>
        <select id="edit-role">
          <option value="superadmin">Super Admin</option>
          <option value="admin">Admin</option>
          <option value="uk">UK</option>
          <option value="pl">PL</option>
        </select>
        <label for="edit-status">Status</label>
        <select id="edit-status">
          <option value="active">Active</option>
          <option value="blocked">Blocked</option>
          <option value="pending">Pending</option>
        </select>
        <div class="modal-actions">
          <button type="button" class="modal-btn cancel" onclick="closeEditModal()">Cancel</button>
          <button type="submit" class="modal-btn">Save</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Supabase & JS logic -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://rwmwsaxlqblvnhfyuugq.supabase.co";
    const SUPABASE_KEY = "YOUR_PUBLIC_ANON_KEY";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let usersAll = [];
    let editingUserId = null;

    // SIDEBAR highlighting
    document.querySelectorAll('.sidebar nav a').forEach(link => {
      if (window.location.pathname.includes(link.getAttribute('href')))
        link.classList.add('active');
      else
        link.classList.remove('active');
    });

    async function checkSuperadminAccessAndLoadUsers() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) {
        window.location.href = "index.html";
        return;
      }
      // Now get the profile to verify role
      const { data: profile, error: profErr } = await supabase
        .from('profiles')
        .select("*")
        .eq("email", user.email)
        .single();
      if (profErr || !profile || profile.role !== "superadmin") {
        window.location.href = "index.html";
        return;
      }
      loadUsers();
    }

    // Load all users from 'profiles' table
    async function loadUsers() {
      const { data: users, error } = await supabase
        .from("profiles")
        .select("*")
        .order("created_at", { ascending: false });
      if (error) {
        document.getElementById('users-tbody').innerHTML = `
          <tr><td colspan="7" style="color:#f48; text-align:center;">Error loading users: ${error.message}</td></tr>`;
        return;
      }
      usersAll = users || [];
      renderUsersTable(usersAll);
    }

    function renderUsersTable(users) {
      const tbody = document.getElementById('users-tbody');
      if (!users.length) {
        tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;opacity:.6;">No users found.</td></tr>`;
        return;
      }
      tbody.innerHTML = users.map(user => `
        <tr>
          <td>${user.email || "-"}</td>
          <td>${user.name || "-"}</td>
          <td>${user.role || "-"}</td>
          <td>
            <span class="status-pill ${user.status === "blocked" ? "blocked" : (user.status === "pending" ? "pending" : "")}">
              ${user.status === "blocked" ? "Blocked" : (user.status === "pending" ? "Pending" : "Active")}
            </span>
          </td>
          <td>${user.last_login ? new Date(user.last_login).toLocaleString() : "-"}</td>
          <td>${user.created_at ? new Date(user.created_at).toLocaleDateString() : "-"}</td>
          <td class="user-actions">
            <!-- Edit -->
            <button class="user-action-btn" title="Edit" onclick='openEditModal("${user.id}")'>
              <svg viewBox="0 0 24 24"><path d="M16.475 5.375l2.125 2.125m-7.6 7.6l-4.6 1.475 1.475-4.6 7.6-7.6c.41-.41 1.075-.41 1.475 0l2.125 2.125c.4.4.4 1.065 0 1.475l-7.6 7.6z"></path></svg>
            </button>
            <!-- Block/Unblock -->
            <button class="user-action-btn" title="${user.status === "blocked" ? "Unblock" : "Block"}" onclick='toggleBlockUser("${user.id}", "${user.status}")'>
              ${
                user.status === "blocked"
                ? `<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="7"/><line x1="5" y1="5" x2="19" y2="19"/></svg>`
                : `<svg viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="2"/><path d="M7 7V5a5 5 0 0 1 10 0v2"/></svg>`
              }
            </button>
            <!-- Reset Password -->
            <button class="user-action-btn" title="Reset Password" onclick='resetPassword("${user.email}")'>
              <svg viewBox="0 0 24 24"><path d="M12 15v-6"/><circle cx="12" cy="12" r="10"/><path d="M12 9h0"/><path d="M12 15h0"/></svg>
            </button>
            <!-- Resend Invite -->
            <button class="user-action-btn" title="Resend Invite" onclick='resendInvite("${user.email}")'>
              <svg viewBox="0 0 24 24"><path d="M22 2L11 13"/><path d="M22 2l-7 20-4-9-9-4z"/></svg>
            </button>
            <!-- Delete -->
            <button class="user-action-btn" title="Delete" onclick='deleteUser("${user.id}")'>
              <svg viewBox="0 0 24 24"><rect x="3" y="6" width="18" height="4"/><path d="M8 10v7a4 4 0 0 0 8 0v-7"/></svg>
            </button>
          </td>
        </tr>
      `).join("");
    }

    // -- MODAL LOGIC --
    function openEditModal(userId) {
      editingUserId = userId;
      const user = usersAll.find(u => u.id === userId);
      if (!user) return;
      document.getElementById('edit-name').value = user.name || "";
      document.getElementById('edit-role').value = user.role || "admin";
      document.getElementById('edit-status').value = user.status || "active";
      document.getElementById('edit-modal-bg').style.display = "flex";
    }
    function closeEditModal() {
      document.getElementById('edit-modal-bg').style.display = "none";
      editingUserId = null;
    }
    document.getElementById('edit-user-form').onsubmit = async function (e) {
      e.preventDefault();
      const name = document.getElementById('edit-name').value.trim();
      const role = document.getElementById('edit-role').value;
      const status = document.getElementById('edit-status').value;
      if (!editingUserId) return;
      await supabase.from('profiles').update({ name, role, status }).eq('id', editingUserId);
      closeEditModal();
      loadUsers();
    };

    // --- ACTION BUTTONS ---
    async function toggleBlockUser(id, currentStatus) {
      const status = currentStatus === "blocked" ? "active" : "blocked";
      await supabase.from('profiles').update({ status }).eq('id', id);
      loadUsers();
    }
    async function resetPassword(email) {
      alert("Reset password link would be sent to: " + email + "\n(This requires email integration)");
    }
    async function resendInvite(email) {
      alert("Resend invite would be sent to: " + email + "\n(This requires email integration)");
    }
    async function deleteUser(id) {
      if (confirm("Are you sure you want to permanently delete this user?")) {
        await supabase.from('profiles').delete().eq('id', id);
        loadUsers();
      }
    }

    // --- SEARCH ---
    document.getElementById('user-search').addEventListener('input', function () {
      const q = this.value.trim().toLowerCase();
      renderUsersTable(usersAll.filter(u =>
        (u.email || '').toLowerCase().includes(q)
        || (u.name || '').toLowerCase().includes(q)
        || (u.role || '').toLowerCase().includes(q)
      ));
    });

    // LOGOUT
    function logout() {
      supabase.auth.signOut().then(() => window.location.href = "index.html");
    }

    // INIT
    checkSuperadminAccessAndLoadUsers();
  </script>
</body>
</html>
