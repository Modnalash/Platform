<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management | Super Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: radial-gradient(ellipse at top right, #163044 60%, #182d3b 100%);
            color: #eafcff;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
        }
        .sidebar {
            width: 270px;
            height: 100vh;
            background: #102131;
            position: fixed;
            top: 0; left: 0;
            padding-top: 25px;
            border-right: 1px solid #22364a;
        }
        .sidebar h2 {
            color: #53f6fa;
            text-align: left;
            margin-left: 24px;
            margin-bottom: 50px;
            font-size: 2.5rem;
        }
        .sidebar ul {
            list-style: none;
            padding: 0 24px;
        }
        .sidebar ul li {
            margin: 26px 0;
        }
        .sidebar ul li a {
            color: #eafcff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 13px 22px;
            display: block;
            border-radius: 10px;
            transition: background 0.18s;
        }
        .sidebar ul li a.active, .sidebar ul li a:hover {
            background: linear-gradient(90deg, #44f6e8 0%, #2cb7e9 100%);
            color: #173e52;
            font-weight: bold;
        }
        .sidebar .logout {
            position: absolute;
            bottom: 30px;
            left: 24px;
            width: calc(100% - 48px);
        }
        .sidebar .logout button {
            width: 100%;
            padding: 11px 0;
            border: none;
            border-radius: 8px;
            background: #1d323e;
            color: #53f6fa;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.18s;
        }
        .sidebar .logout button:hover {
            background: #53f6fa;
            color: #153040;
        }
        .main {
            margin-left: 290px;
            padding: 42px 40px 40px 40px;
            min-height: 100vh;
        }
        .title-box {
            background: rgba(16,32,49,0.94);
            border-radius: 25px;
            box-shadow: 0 8px 32px 0 #15304050;
            margin-bottom: 26px;
            padding: 35px;
            max-width: 820px;
        }
        h1 {
            margin: 0;
            font-size: 2.9rem;
            color: #eafcff;
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: 1.25rem;
            color: #82f6fa;
            margin-bottom: 37px;
            margin-top: 17px;
        }
        .search-bar {
            width: 350px;
            padding: 14px 18px;
            border-radius: 10px;
            border: 1px solid #3ad8f8;
            background: #13283b;
            color: #eafcff;
            font-size: 1.08rem;
            margin-bottom: 25px;
            transition: border 0.18s;
        }
        .search-bar:focus {
            outline: none;
            border: 1.5px solid #53f6fa;
        }
        .card-table {
            background: rgba(21,48,64,0.83);
            border-radius: 28px;
            box-shadow: 0 2px 16px #15304060;
            padding: 18px 0 12px 0;
            max-width: 1200px;
            margin-bottom: 60px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        th, td {
            text-align: left;
            padding: 17px 18px;
        }
        th {
            color: #53f6fa;
            font-size: 1.13rem;
            letter-spacing: 1px;
            font-weight: 700;
        }
        tr {
            border-bottom: 1px solid #23445780;
        }
        tr:last-child {
            border-bottom: none;
        }
        td {
            font-size: 1.07rem;
        }
        .status-pill {
            display: inline-block;
            background: #0e6a51;
            color: #b8ffe0;
            padding: 6px 23px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.01rem;
        }
        .action-btns {
            display: flex;
            gap: 8px;
        }
        .action-btns button {
            padding: 6px 12px;
            border: none;
            border-radius: 7px;
            font-size: 0.98rem;
            cursor: pointer;
            transition: background 0.18s;
            color: #fff;
            background: #255569;
        }
        .action-btns button:hover {
            background: #42d3ea;
            color: #183147;
        }
        @media (max-width: 800px) {
            .main { margin-left: 0; padding: 20px 8px; }
            .sidebar { display: none; }
            .title-box, .card-table { max-width: 100vw; }
            .search-bar { width: 90vw; }
            table, thead, tbody, th, td, tr { font-size: 0.9rem;}
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <h2>Super Admin</h2>
        <ul>
            <li><a href="superadmin-dashboard.html">Dashboard</a></li>
            <li><a href="audit-log.html">Audit Log</a></li>
            <li><a href="user-management.html" class="active">User Management</a></li>
            <li><a href="#">All Orders</a></li>
            <li><a href="#">All Stock</a></li>
            <li><a href="#">Platform Settings</a></li>
        </ul>
        <div class="logout">
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    <div class="main">
        <div class="title-box">
            <h1>User Management</h1>
            <div class="subtitle">Manage all platform users, roles, and access in one place.</div>
            <input class="search-bar" id="searchInput" type="text" placeholder="Search users..." oninput="filterUsers()">
        </div>
        <div class="card-table">
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Last Login</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr><td colspan="7" style="text-align:center;">Loading users...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // --- Supabase Initialization (must be before any usage!) ---
        const SUPABASE_URL = "https://rwmwsaxlqblvnhfyuuqg.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bXdzYXhscWJsdm5oZnl1dXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NDU3OTYsImV4cCI6MjA2NTQyMTc5Nn0.gwcRLpJzsHkSVLQs0iFULIk6eAc7FlHHF9LaERlQJ6Y";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allUsers = [];
        let filteredUsers = [];

        // --- Load users from Supabase 'profiles' table ---
        async function loadUsers() {
            const { data, error } = await supabase.from('profiles').select('*').order('created_at', {ascending: false});
            const tableBody = document.getElementById('usersTableBody');

            if (error) {
                tableBody.innerHTML = `<tr><td colspan="7" style="color: #ff8484;">Error loading users: ${error.message}</td></tr>`;
                return;
            }
            if (!data || data.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="7" style="text-align:center;">No users found.</td></tr>`;
                return;
            }
            allUsers = data;
            filteredUsers = data;
            renderUsersTable(data);
        }

        // --- Render table rows for users ---
        function renderUsersTable(users) {
            const tableBody = document.getElementById('usersTableBody');
            tableBody.innerHTML = '';
            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user.email || "-"}</td>
                    <td>${user.name || "-"}</td>
                    <td>${user.role || "-"}</td>
                    <td><span class="status-pill">${user.status ? capitalize(user.status) : "Active"}</span></td>
                    <td>${user.last_login ? formatDate(user.last_login, true) : "-"}</td>
                    <td>${user.created_at ? formatDate(user.created_at) : "-"}</td>
                    <td>
                        <div class="action-btns">
                            <button onclick="editUser('${user.id}')">Edit</button>
                            <button onclick="resetPassword('${user.email}')">Reset Password</button>
                            <button onclick="deleteUser('${user.id}')">Delete</button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        }

        // --- Search/Filter ---
        function filterUsers() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            filteredUsers = allUsers.filter(u =>
                (u.email || '').toLowerCase().includes(search) ||
                (u.name || '').toLowerCase().includes(search) ||
                (u.role || '').toLowerCase().includes(search)
            );
            renderUsersTable(filteredUsers);
        }

        // --- Helper functions ---
        function capitalize(str) {
            return str ? str.charAt(0).toUpperCase() + str.slice(1) : "";
        }
        function formatDate(dateString, withTime) {
            const d = new Date(dateString);
            const datePart = d.toLocaleDateString('en-GB');
            const timePart = d.toLocaleTimeString('en-GB', {hour: '2-digit', minute:'2-digit'});
            return withTime ? `${datePart} ${timePart}` : datePart;
        }

        // --- User Action Functions ---
        function editUser(id) {
            alert('Edit user function for user: ' + id);
            // You can build an edit popup/modal here.
        }
        function resetPassword(email) {
            if (!email || email === "-") return alert("No email available for this user.");
            // This should call your backend or Supabase function to send reset password email.
            alert('Password reset link would be sent to: ' + email + ' (build backend logic)');
        }
        function deleteUser(id) {
            if (confirm("Are you sure you want to delete this user?")) {
                supabase.from('profiles').delete().eq('id', id).then(({error}) => {
                    if (error) {
                        alert('Failed to delete: ' + error.message);
                    } else {
                        allUsers = allUsers.filter(u => u.id !== id);
                        filterUsers();
                    }
                });
            }
        }

        // --- Logout Stub ---
        function logout() {
            // Clear session, redirect to login
            window.location.href = "index.html";
        }

        // --- On Load ---
        loadUsers();
    </script>
</body>
</html>
